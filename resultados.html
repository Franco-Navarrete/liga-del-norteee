<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Resultados - Masculino Libre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('imagenes/logoliga.png'); /* Asegúrate de que esta ruta sea correcta */
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
        }
        .float-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffc107;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            cursor: pointer;
        }
        .float-button:hover {
            background-color: #ffca28;
        }
    </style>
</head>
<body>
    <header class="bg-warning text-white text-center py-4">
        <h1 style="color:black">Cargar Resultados - Masculino Libre</h1>
    </header>

    <main class="container">
        <form id="resultados-form">
            <div class="row mb-3">
                <div class="col">
                    <label for="equipo1" class="form-label">Equipo 1</label>
                    <input type="text" class="form-control" id="equipo1" required>
                </div>
                <div class="col">
                    <label for="goles1" class="form-label">Goles Equipo 1</label>
                    <input type="number" class="form-control" id="goles1" required>
                </div>
                <div class="col">
                    <label for="goles2" class="form-label">Goles Equipo 2</label>
                    <input type="number" class="form-control" id="goles2" required>
                </div>
                <div class="col">
                    <label for="equipo2" class="form-label">Equipo 2</label>
                    <input type="text" class="form-control" id="equipo2" required>
                </div>
                <div class="col-auto">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Cargar Resultados</button>
        </form>
        <div id="mensaje" class="mt-3"></div>
    </main>

    <a href="index.html" class="float-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-house-door-fill" viewBox="0 0 16 16">
            <path d="M6.5 10.995V14.5a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-3.505h3a.5.5 0 0 0 .5-.5V7.293a1 1 0 0 0-.293-.707l-5-5a1 1 0 0 0-1.414 0l-5 5A1 1 0 0 0 1 7.293V10.5a.5.5 0 0 0 .5.5h3z" />
        </svg>
    </a>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>

    <!-- Configuración de Firebase -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAfz7R57U5LRi7or-3U5SD0Do2He_avfdE",
            authDomain: "liga-del-norte.firebaseapp.com",
            projectId: "liga-del-norte",
            storageBucket: "liga-del-norte.appspot.com",
            messagingSenderId: "655679074901",
            appId: "1:655679074901:web:faf177b71658b96b251ce4"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById('resultados-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const equipo1 = document.getElementById('equipo1').value;
            const goles1 = parseInt(document.getElementById('goles1').value);
            const equipo2 = document.getElementById('equipo2').value;
            const goles2 = parseInt(document.getElementById('goles2').value);
            const fecha = document.getElementById('fecha').value;

            // Guardar resultados en Firestore
            try {
                await db.collection('partidos').add({
                    categoria: 'masculino-libre',
                    equipo1: equipo1,
                    goles1: goles1,
                    equipo2: equipo2,
                    goles2: goles2,
                    fecha: fecha
                });
                document.getElementById('mensaje').innerHTML = `<div class="alert alert-success">Resultados cargados exitosamente.</div>`;
                document.getElementById('resultados-form').reset();
            } catch (error) {
                console.error("Error al cargar resultados: ", error);
                document.getElementById('mensaje').innerHTML = `<div class="alert alert-danger">Error al cargar resultados. Inténtalo de nuevo.</div>`;
            }
        });
    </script>
</body>
</html>
