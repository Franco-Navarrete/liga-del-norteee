<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Liga Del Norte</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        /* Estilos generales */
    </style>
</head>

<body>
    <header class="bg-warning text-white text-center py-4">
        <img src="imagenes/logoliga.png" width="100px" alt="Logo de la Liga">
        <h1 style="color:black" id="categoriaTitulo">Resultados Recientes</h1>
    </header>

    <main class="container my-5">
        <h2 class="text-center"></h2>
        <!-- Tabs de categorías -->
        <ul class="nav nav-tabs justify-content-center" id="resultadosTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="masculinoLibre-tab" data-bs-toggle="tab" data-bs-target="#masculinoLibre" type="button" role="tab" aria-controls="masculinoLibre" aria-selected="true">Masculino Libre</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="sub16Masculino-tab" data-bs-toggle="tab" data-bs-target="#sub16Masculino" type="button" role="tab" aria-controls="sub16Masculino" aria-selected="false">Sub 16 Masculino</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="femeninoLibre-tab" data-bs-toggle="tab" data-bs-target="#femeninoLibre" type="button" role="tab" aria-controls="femeninoLibre" aria-selected="false">Femenino Libre</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="sub16Femenino-tab" data-bs-toggle="tab" data-bs-target="#sub16Femenino" type="button" role="tab" aria-controls="sub16Femenino" aria-selected="false">Sub 16 Femenino</button>
            </li>
        </ul>

        <div class="tab-content mt-4" id="resultadosTabContent">
            <!-- Resultados de la categoría Masculino Libre -->
            <div class="tab-pane fade show active" id="masculinoLibre" role="tabpanel" aria-labelledby="masculinoLibre-tab">
                <ul class="list-group"></ul>
            </div>
            <!-- Resultados de la categoría Sub 16 Masculino -->
            <div class="tab-pane fade" id="sub16Masculino" role="tabpanel" aria-labelledby="sub16Masculino-tab">
                <ul class="list-group"></ul>
            </div>
            <!-- Resultados de la categoría Femenino Libre -->
            <div class="tab-pane fade" id="femeninoLibre" role="tabpanel" aria-labelledby="femeninoLibre-tab">
                <ul class="list-group"></ul>
            </div>
            <!-- Resultados de la categoría Sub 16 Femenino -->
            <div class="tab-pane fade" id="sub16Femenino" role="tabpanel" aria-labelledby="sub16Femenino-tab">
                <ul class="list-group"></ul>
            </div>
        </div>
    </main>

    <!-- Modal para agregar/editar resultados -->
    <div class="modal fade" id="addResultModal" tabindex="-1" aria-labelledby="addResultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addResultModalLabel">Agregar/Editar Resultado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addResultForm">
                        <input type="hidden" id="resultId">
                        <div class="mb-3">
                            <label for="equipoLocal" class="form-label">Equipo Local</label>
                            <input type="text" class="form-control" id="equipoLocal" required>
                        </div>
                        <div class="mb-3">
                            <label for="puntajeLocal" class="form-label">Puntaje Local</label>
                            <input type="number" class="form-control" id="puntajeLocal" required>
                        </div>
                        <div class="mb-3">
                            <label for="equipoVisitante" class="form-label">Equipo Visitante</label>
                            <input type="text" class="form-control" id="equipoVisitante" required>
                        </div>
                        <div class="mb-3">
                            <label for="puntajeVisitante" class="form-label">Puntaje Visitante</label>
                            <input type="number" class="form-control" id="puntajeVisitante" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Resultado</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón flotante para agregar resultados (solo visible si está autenticado) -->
    <button class="float-button" id="addResultButton" data-bs-toggle="modal" data-bs-target="#addResultModal" style="display: none;">
        +
    </button>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>

    <!-- Configuración de Firebase -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAfz7R57U5LRi7or-3U5SD0Do2He_avfdE",
            authDomain: "liga-del-norte.firebaseapp.com",
            projectId: "liga-del-norte",
            storageBucket: "liga-del-norte.appspot.com",
            messagingSenderId: "655679074901",
            appId: "1:655679074901:web:867a248306701963039adc",
            measurementId: "G-CZ5P9YCEWK"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Control de autenticación y verificación
        auth.onAuthStateChanged(user => {
            if (user && user.emailVerified) {
                document.getElementById("addResultButton").style.display = "block";
                cargarResultados();
            } else {
                document.getElementById("addResultButton").style.display = "none";
                alert("Por favor, inicia sesión y verifica tu cuenta para realizar cambios.");
            }
        });

        // Función para cargar los resultados de cada categoría
        function cargarResultados() {
            cargarResultadosCategoria('resultados_masculino_libre', '#masculinoLibre ul');
            cargarResultadosCategoria('resultados_masculino_sub16', '#sub16Masculino ul');
            cargarResultadosCategoria('resultados_femenino_libre', '#femeninoLibre ul');
            cargarResultadosCategoria('resultados_femenino_sub16', '#sub16Femenino ul');
        }

        function cargarResultadosCategoria(categoria, selectorContenedor) {
            const contenedorResultados = document.querySelector(selectorContenedor);
            contenedorResultados.innerHTML = '';
            db.collection(categoria).get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const resultado = doc.data();
                    const resultId = doc.id;
                    const resultadoItem = `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>${resultado.equipoLocal}</span>
                            <div class="score">${resultado.puntajeLocal} - ${resultado.puntajeVisitante}</div>
                            <span>${resultado.equipoVisitante}</span>
                            <div class="action-buttons">
                                <i class="fas fa-edit edit-btn" data-id="${resultId}" data-bs-toggle="modal" data-bs-target="#addResultModal"></i>
                                <i class="fas fa-trash delete-btn" data-id="${resultId}"></i>
                            </div>
                        </li>
                    `;
                    contenedorResultados.innerHTML += resultadoItem;
                });
                agregarEventos();
            });
        }

        function agregarEventos() {
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', e => editarResultado(e.target.getAttribute('data-id')));
            });
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', e => eliminarResultado(e.target.getAttribute('data-id')));
            });
        }

        function editarResultado(resultId) {
            db.collection('resultados_masculino_sub16').doc(resultId).get().then(doc => {
                if (doc.exists) {
                    const resultado = doc.data();
                    document.getElementById('equipoLocal').value = resultado.equipoLocal;
                    document.getElementById('puntajeLocal').value = resultado.puntajeLocal;
                    document.getElementById('equipoVisitante').value = resultado.equipoVisitante;
                    document.getElementById('puntajeVisitante').value = resultado.puntajeVisitante;
                    document.getElementById('resultId').value = resultId;
                }
            });
        }

        function eliminarResultado(resultId) {
            if (confirm('¿Estás seguro de que deseas eliminar este resultado?')) {
                // Determinar la categoría a eliminar
                let categoria = '';
                const activeTab = document.querySelector('.nav-tabs .active');
                if (activeTab) {
                    categoria = activeTab.getAttribute('data-bs-target').replace('#', 'resultados_');
                }

                db.collection(categoria).doc(resultId).delete().then(() => {
                    alert('Resultado eliminado con éxito.');
                    cargarResultados();
                });
            }
        }

        document.getElementById('addResultForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const equipoLocal = document.getElementById('equipoLocal').value;
            const puntajeLocal = document.getElementById('puntajeLocal').value;
            const equipoVisitante = document.getElementById('equipoVisitante').value;
            const puntajeVisitante = document.getElementById('puntajeVisitante').value;
            const resultId = document.getElementById('resultId').value;

            // Determinar la categoría en base a la pestaña activa
            let categoria = '';
            const activeTab = document.querySelector('.nav-tabs .active');
            if (activeTab) {
                categoria = activeTab.getAttribute('data-bs-target').replace('#', 'resultados_');
            }

            if (resultId) {
                db.collection(categoria).doc(resultId).update({
                    equipoLocal,
                    puntajeLocal,
                    equipoVisitante,
                    puntajeVisitante
                }).then(() => {
                    alert("Resultado actualizado con éxito.");
                    document.getElementById('addResultForm').reset();
                    cargarResultados();
                    document.querySelector('.btn-close').click();
                });
            } else {
                db.collection(categoria).add({
                    equipoLocal,
                    puntajeLocal,
                    equipoVisitante,
                    puntajeVisitante
                }).then(() => {
                    alert("Resultado agregado con éxito.");
                    document.getElementById('addResultForm').reset();
                    cargarResultados();
                    document.querySelector('.btn-close').click();
                });
            }
        });

        window.onload = function() {
            cargarResultados();
        };
    </script>

    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
