<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Liga Del Norte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <header class="bg-warning text-white text-center py-4">
        <img src="imagenes/logoliga.png" width="100px" alt="Logo de la Liga">
        <h1 style="color:black" id="categoriaTitulo">Resultados Recientes</h1>
    </header>

    <main class="container my-5">
        <ul class="nav nav-tabs justify-content-center" id="resultadosTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="masculinoLibre-tab" data-bs-toggle="tab" data-bs-target="#masculinoLibre" type="button" role="tab" aria-controls="masculinoLibre" aria-selected="true">Masculino Libre</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="sub16Masculino-tab" data-bs-toggle="tab" data-bs-target="#sub16Masculino" type="button" role="tab" aria-controls="sub16Masculino" aria-selected="false">Sub 16 Masculino</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="femeninoLibre-tab" data-bs-toggle="tab" data-bs-target="#femeninoLibre" type="button" role="tab" aria-controls="femeninoLibre" aria-selected="false">Femenino Libre</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="sub16Femenino-tab" data-bs-toggle="tab" data-bs-target="#sub16Femenino" type="button" role="tab" aria-controls="sub16Femenino" aria-selected="false">Sub 16 Femenino</button>
            </li>
        </ul>

        <div class="tab-content mt-4" id="resultadosTabContent">
            <div class="tab-pane fade show active" id="masculinoLibre" role="tabpanel" aria-labelledby="masculinoLibre-tab">
                <ul class="list-group"></ul>
                <button class="btn btn-primary my-3 d-none" id="addResultButton" data-category="resultados_masculino_libre" data-bs-toggle="modal" data-bs-target="#addResultModal">Agregar Resultado</button>
            </div>
            <div class="tab-pane fade" id="sub16Masculino" role="tabpanel" aria-labelledby="sub16Masculino-tab">
                <ul class="list-group"></ul>
                <button class="btn btn-primary my-3 d-none" id="addResultButtonSub16" data-category="resultados_masculino_sub16" data-bs-toggle="modal" data-bs-target="#addResultModal">Agregar Resultado</button>
            </div>
            <div class="tab-pane fade" id="femeninoLibre" role="tabpanel" aria-labelledby="femeninoLibre-tab">
                <ul class="list-group"></ul>
                <button class="btn btn-primary my-3 d-none" id="addResultButtonFemenino" data-category="resultados_femenino_libre" data-bs-toggle="modal" data-bs-target="#addResultModal">Agregar Resultado</button>
            </div>
            <div class="tab-pane fade" id="sub16Femenino" role="tabpanel" aria-labelledby="sub16Femenino-tab">
                <ul class="list-group"></ul>
                <button class="btn btn-primary my-3 d-none" id="addResultButtonSub16Femenino" data-category="resultados_femenino_sub16" data-bs-toggle="modal" data-bs-target="#addResultModal">Agregar Resultado</button>
            </div>
        </div>
    </main>

    <div class="modal fade" id="addResultModal" tabindex="-1" aria-labelledby="addResultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addResultModalLabel">Agregar/Editar Resultado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addResultForm">
                        <input type="hidden" id="resultId">
                        <input type="hidden" id="resultCategory">
                        <div class="mb-3">
                            <label for="equipoLocal" class="form-label">Equipo Local</label>
                            <input type="text" class="form-control" id="equipoLocal" required>
                        </div>
                        <div class="mb-3">
                            <label for="puntajeLocal" class="form-label">Puntaje Local</label>
                            <input type="number" class="form-control" id="puntajeLocal" required>
                        </div>
                        <div class="mb-3">
                            <label for="equipoVisitante" class="form-label">Equipo Visitante</label>
                            <input type="text" class="form-control" id="equipoVisitante" required>
                        </div>
                        <div class="mb-3">
                            <label for="puntajeVisitante" class="form-label">Puntaje Visitante</label>
                            <input type="number" class="form-control" id="puntajeVisitante" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Resultado</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAfz7R57U5LRi7or-3U5SD0Do2He_avfdE",
            authDomain: "liga-del-norte.firebaseapp.com",
            projectId: "liga-del-norte",
            storageBucket: "liga-del-norte.appspot.com",
            messagingSenderId: "655679074901",
            appId: "1:655679074901:web:867a248306701963039adc",
            measurementId: "G-CZ5P9YCEWK"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Verificar el estado de autenticación al cargar la página
        auth.onAuthStateChanged(user => {
            console.log("Usuario autenticado: ", user);
            if (user && user.emailVerified) {
                cargarResultados();
                mostrarBotonesAgregar(true);
            } else {
                mostrarResultadosSinEditar();
                mostrarBotonesAgregar(false);
            }
        });

        function mostrarBotonesAgregar(isLoggedIn) {
            const addButtons = document.querySelectorAll('[id^="addResultButton"]');
            addButtons.forEach(button => {
                button.classList.toggle('d-none', !isLoggedIn);
            });
        }

        function cargarResultados() {
            cargarResultadosCategoria('resultados_masculino_libre', '#masculinoLibre ul');
            cargarResultadosCategoria('resultados_masculino_sub16', '#sub16Masculino ul');
            cargarResultadosCategoria('resultados_femenino_libre', '#femeninoLibre ul');
            cargarResultadosCategoria('resultados_femenino_sub16', '#sub16Femenino ul');
        }

        function mostrarResultadosSinEditar() {
            mostrarResultados('resultados_masculino_libre', '#masculinoLibre ul', false);
            mostrarResultados('resultados_masculino_sub16', '#sub16Masculino ul', false);
            mostrarResultados('resultados_femenino_libre', '#femeninoLibre ul', false);
            mostrarResultados('resultados_femenino_sub16', '#sub16Femenino ul', false);
        }

        function mostrarResultados(categoria, selectorContenedor, editable = true) {
            const contenedorResultados = document.querySelector(selectorContenedor);
            contenedorResultados.innerHTML = '';
            db.collection(categoria).get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const resultado = doc.data();
                    const resultadoItem = `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            ${resultado.equipoLocal} ${resultado.puntajeLocal} - ${resultado.equipoVisitante} ${resultado.puntajeVisitante}
                            ${editable ? `
                                <button class="btn btn-secondary btn-sm ms-2" onclick="editarResultado('${doc.id}', ${JSON.stringify(resultado)})">Editar</button>
                                <button class="btn btn-danger btn-sm ms-2" onclick="eliminarResultado('${categoria}', '${doc.id}')">Eliminar</button>
                            ` : ''}
                        </li>`;
                    contenedorResultados.innerHTML += resultadoItem;
                });
            }).catch((error) => {
                console.error("Error al cargar resultados: ", error); // Log de error
            });
        }

        function editarResultado(id, data) {
            console.log("Editando resultado con ID: ", id); // Log para verificar ID
            document.getElementById('resultId').value = id;
            document.getElementById('resultCategory').value = data.categoria; // Guardar la categoría
            document.getElementById('equipoLocal').value = data.equipoLocal;
            document.getElementById('puntajeLocal').value = data.puntajeLocal;
            document.getElementById('equipoVisitante').value = data.equipoVisitante;
            document.getElementById('puntajeVisitante').value = data.puntajeVisitante;
        }

        function eliminarResultado(categoria, id) {
            console.log("Intentando eliminar resultado con ID: ", id); // Log antes de eliminar
            db.collection(categoria).doc(id).delete().then(() => {
                console.log("Resultado eliminado con éxito");
                cargarResultados();
            }).catch((error) => {
                console.error("Error al eliminar el resultado: ", error);
            });
        }

        document.getElementById('addResultForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const id = document.getElementById('resultId').value;
            const categoria = document.getElementById('resultCategory').value;
            const equipoLocal = document.getElementById('equipoLocal').value;
            const puntajeLocal = document.getElementById('puntajeLocal').value;
            const equipoVisitante = document.getElementById('equipoVisitante').value;
            const puntajeVisitante = document.getElementById('puntajeVisitante').value;

            const resultadoData = {
                equipoLocal,
                puntajeLocal: parseInt(puntajeLocal),
                equipoVisitante,
                puntajeVisitante: parseInt(puntajeVisitante),
                categoria: categoria
            };

            if (id) {
                // Actualizar el resultado existente
                db.collection(categoria).doc(id).update(resultadoData).then(() => {
                    console.log("Resultado actualizado con éxito");
                    cargarResultados();
                    $('#addResultModal').modal('hide');
                }).catch((error) => {
                    console.error("Error al actualizar el resultado: ", error);
                });
            } else {
                // Agregar un nuevo resultado
                db.collection(categoria).add(resultadoData).then(() => {
                    console.log("Resultado agregado con éxito");
                    cargarResultados();
                    $('#addResultModal').modal('hide');
                }).catch((error) => {
                    console.error("Error al agregar el resultado: ", error);
                });
            }
            document.getElementById('addResultForm').reset(); // Resetear el formulario
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
