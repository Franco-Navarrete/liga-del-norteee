<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Liga del Norte de Voleibol</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para los iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .contact-header {
            background-color: #007bff;
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        .contact-header h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .contact-header p {
            font-size: 1.2rem;
        }

        .contact-section {
            padding: 60px 0;
        }

        .contact-section h2 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-info i {
            font-size: 2rem;
            margin-right: 10px;
            color: #007bff;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer .social-icons a {
            color: white;
            margin-right: 15px;
        }

        footer .social-icons a:hover {
            color: #ffeb3b;
        }
    </style>
</head>

<body>
    <!-- Header de contacto -->
    <header class="contact-header">
        <h1>Contáctanos</h1>
        <p>Si tienes alguna duda o consulta, no dudes en escribirnos.</p>
    </header>

    <!-- Sección de contacto -->
    <section class="contact-section">
        <div class="container">
            <h2>Formulario de Contacto</h2>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Escribe tu correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                        </div>
                    </form>
                </div>
                
            </div>

            <!-- Información de contacto -->
            <div class="contact-info mt-5">
                <h2>Información de Contacto</h2>
                <p><i class="fas fa-phone"></i>Teléfono: 3521534882</p>
                <p><i class="fas fa-envelope"></i>Email: ligadelnorte569@gmail.com</p>
                <p><i class="fas fa-map-marker-alt"></i>Dirección: Calle Falsa 123, La Dormida, Córdoba</p>
            </div>
        </div>
        
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 Liga del Norte de Voleibol. Todos los derechos reservados.</p>
                </div>
                <div class="col-md-6 social-icons">
                    <a href="https://www.instagram.com/liga_del_norte2024?igsh=MWVhM2g5Z2FsYjQybg%3D%3D" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                </div>
                <a href="index.html" class="float-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="yellow" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                        <path d="M6.5 10.995V14.5a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-3.505h3a.5.5 0 0 0 .5-.5V7.293a1 1 0 0 0-.293-.707l-5-5a1 1 0 0 0-1.414 0l-5 5A1 1 0 0 0 1 7.293V10.5a.5.5 0 0 0 .5.5h3z"/>
                    </svg>
                </a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
