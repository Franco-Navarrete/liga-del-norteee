<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Posiciones - Liga Del Norte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo y estilo general */
        body {
            background-image: url('imagenes/logoliga.png');
            background-size: cover;
            background-attachment: fixed;
        }

        .float-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffc107;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            cursor: pointer;
        }

        .float-button:hover {
            background-color: #ffca28;
        }

        /* Cards de los equipos */
        .card-img-top {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <header class="bg-warning text-white text-center py-4">
        <img src="imagenes/logoliga.png" width="100px" alt="Logo Liga Del Norte">
        <h1 style="color:black">Tabla de Posiciones y Equipos</h1>
        <div id="user-info"></div>
        <button id="logout-btn" class="btn btn-danger" style="display:none;">Cerrar Sesión</button>
        <button id="login-btn" class="btn btn-success" style="display:none;">Iniciar Sesión</button>
        <div id="login-form" style="display:none;">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button id="submit-login" class="btn btn-primary">Entrar</button>
        </div>
    </header>

    <!-- Sección de Tabla de Posiciones -->
    <main class="container my-4">
        <h2 style="padding: 20px; border-radius:10px;" class="bg-dark text-light text-center mt-5">Tabla de Posiciones Masculino Libre</h2>
        <div class="table-responsive">
            <table class="table table-dark table-bordered table-hover table-striped">
                <thead class="thead-light">
                    <tr>
                        <th>Posición</th>
                        <th>Equipo</th>
                        <th>Puntos</th>
                    </tr>
                </thead>
                <tbody id="posiciones-body">
                    <!-- Los datos se llenarán desde Firebase -->
                </tbody>
            </table>
        </div>

        <!-- Sección de Tabla de Posiciones sub 16 -->
        <h2 style="padding: 20px; border-radius:10px;" class="bg-dark text-light text-center mt-5">Tabla de Posiciones Masculino Sub 16</h2>
        <div class="table-responsive">
            <table class="table table-dark table-bordered table-hover table-striped">
                <thead class="thead-light">
                    <tr>
                        <th>Posición</th>
                        <th>Equipo</th>
                        <th>Puntos</th>
                    </tr>
                </thead>
                <tbody id="posiciones-body-sub16">
                    <!-- Los datos se llenarán desde Firebase -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Sección de Cards de los Equipos -->
    <section class="container my-5">
        <h2 style="padding: 20px; border-radius:10px;" class="text-center bg-dark text-light">Equipos Participantes</h2>
        <div class="row text-center mt-4">
            <!-- Card ejemplo 1 -->
            <div class="col-md-3 mb-4">
                <div class="card">
                    <a href="equipos/arrias.html">
                        <img src="imagenes/arrias.jpg" alt="Equipo Arrias" class="card-img-top">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Arrias</h5>
                    </div>
                </div>
            </div>
            <!-- Agrega más cards aquí como lo tenías -->
        </div>
    </section>

    <!-- Botón flotante que lleva a index.html -->
    <a href="index.html" class="float-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-house-door-fill" viewBox="0 0 16 16">
            <path d="M6.5 10.995V14.5a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-3.505h3a.5.5 0 0 0 .5-.5V7.293a1 1 0 0 0-.293-.707l-5-5a1 1 0 0 0-1.414 0l-5 5A1 1 0 0 0 1 7.293V10.5a.5.5 0 0 0 .5.5h3z" />
        </svg>
    </a>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Liga Del Norte. Todos los derechos reservados.</p>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>

    <!-- Configuración de Firebase -->
    <script>
        // Inicializar Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAfz7R57U5LRi7or-3U5SD0Do2He_avfdE",
            authDomain: "liga-del-norte.firebaseapp.com",
            projectId: "liga-del-norte",
            storageBucket: "liga-del-norte.appspot.com",
            messagingSenderId: "655679074901",
            appId: "1:655679074901:web:867a248306701963039adc",
            measurementId: "G-CZ5P9YCEWK"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Manejador de eventos de inicio de sesión
        document.getElementById('submit-login').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log('Usuario conectado:', userCredential.user);
                })
                .catch((error) => {
                    console.error('Error de inicio de sesión:', error);
                });
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.signOut().then(() => {
                console.log('Usuario desconectado');
            });
        });

        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('user-info').innerHTML = `Bienvenido, ${user.email}`;
                document.getElementById('logout-btn').style.display = 'inline-block';
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('login-form').style.display = 'none';
                cargarPosiciones(); // Cargar posiciones solo si el usuario está autenticado
            } else {
                document.getElementById('user-info').innerHTML = 'Por favor, inicia sesión.';
                document.getElementById('logout-btn').style.display = 'none';
                document.getElementById('login-btn').style.display = 'inline-block';
                document.getElementById('login-form').style.display = 'block';
            }
        });

        // Cargar la tabla de posiciones
        function cargarPosiciones() {
            const posicionesBody = document.getElementById('posiciones-body');
            const posicionesBodySub16 = document.getElementById('posiciones-body-sub16');
            posicionesBody.innerHTML = ''; // Limpiar la tabla antes de agregar los datos
            posicionesBodySub16.innerHTML = ''; // Limpiar la tabla sub 16

            // Obtener partidos y calcular posiciones
            db.collection("partidos").get().then((querySnapshot) => {
                const equipos = {};
                const equiposSub16 = {};

                querySnapshot.forEach((doc) => {
                    const partido = doc.data();
                    const equipoLocal = partido.equipoLocal;
                    const equipoVisitante = partido.equipoVisitante;
                    const resultado = partido.resultado;

                    // Inicializar equipos si no existen
                    if (!equipos[equipoLocal]) {
                        equipos[equipoLocal] = { puntos: 0 };
                    }
                    if (!equipos[equipoVisitante]) {
                        equipos[equipoVisitante] = { puntos: 0 };
                    }
                    if (!equiposSub16[equipoLocal]) {
                        equiposSub16[equipoLocal] = { puntos: 0 };
                    }
                    if (!equiposSub16[equipoVisitante]) {
                        equiposSub16[equipoVisitante] = { puntos: 0 };
                    }

                    // Asignar puntos según el resultado
                    if (resultado === 'local') {
                        equipos[equipoLocal].puntos += 3;
                        equiposSub16[equipoLocal].puntos += 3;
                    } else if (resultado === 'visitante') {
                        equipos[equipoVisitante].puntos += 3;
                        equiposSub16[equipoVisitante].puntos += 3;
                    } else {
                        equipos[equipoLocal].puntos += 1;
                        equipos[equipoVisitante].puntos += 1;
                        equiposSub16[equipoLocal].puntos += 1;
                        equiposSub16[equipoVisitante].puntos += 1;
                    }
                });

                // Mostrar la tabla de posiciones
                let posiciones = Object.entries(equipos).sort((a, b) => b[1].puntos - a[1].puntos);
                let posicionesSub16 = Object.entries(equiposSub16).sort((a, b) => b[1].puntos - a[1].puntos);

                // Llenar la tabla de posiciones
                posiciones.forEach((equipo, index) => {
                    const row = `<tr><td>${index + 1}</td><td>${equipo[0]}</td><td>${equipo[1].puntos}</td></tr>`;
                    posicionesBody.innerHTML += row;
                });

                posicionesSub16.forEach((equipo, index) => {
                    const row = `<tr><td>${index + 1}</td><td>${equipo[0]}</td><td>${equipo[1].puntos}</td></tr>`;
                    posicionesBodySub16.innerHTML += row;
                });
            });
        }
    </script>
</body>

</html>
