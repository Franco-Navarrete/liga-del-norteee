<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .team-logo {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .coach-info {
            background-color: #f7af05;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .player-list ul {
            list-style-type: none;
            padding: 0;
        }
        .player-list li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .player-details {
            flex: 1;
            margin-left: 10px;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header class="bg-warning text-center py-4">
        <img src="../imagenes/logoliga.png" width="100px" alt="Logo de la Liga">
        <h1 style="color:black" id="categoriaTitulo">Equipos Liga Del Norte</h1>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="../imagenes/la dormida.jpg" alt="Logo del equipo" class="team-logo">
                <h2 id="teamName">San Jose De La Dormida</h2>
                <p><strong>Localidad:</strong> San Jose De La Dormida, Córdoba</p>
            </div>

            <div class="col-md-8">
                <div class="coach-info mb-3" id="coach-info">Cargando información del técnico...</div>
                
                <!-- Botones de editar y agregar jugadores -->
                <button class="btn btn-primary mb-3" id="editCoachBtn" data-bs-toggle="modal" data-bs-target="#editCoachModal" style="display:none;">Agregar/Editar Técnico</button>
                <button class="btn btn-primary mt-3" id="addPlayerBtn" data-bs-toggle="modal" data-bs-target="#playerModal" style="display:none;">Agregar Jugador</button>

                <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
                    <li class="nav-item"><button class="nav-link active" id="team1-tab" data-bs-toggle="tab" data-bs-target="#team1">Libre 1</button></li>
                    <li class="nav-item"><button class="nav-link" id="team2-tab" data-bs-toggle="tab" data-bs-target="#team2">Sub 16</button></li>
                    <li class="nav-item"><button class="nav-link" id="team3-tab" data-bs-toggle="tab" data-bs-target="#team3">Sub 16 (2)</button></li>
                </ul>

                <div class="tab-content mt-3" id="myTabContent">
                    <div class="tab-pane fade show active player-list" id="team1" role="tabpanel">
                        <h5>Libre 1</h5>
                        <ul id="playersList1">Cargando jugadores...</ul>
                    </div>
                    <div class="tab-pane fade player-list" id="team2" role="tabpanel">
                        <h5>Sub 16</h5>
                        <ul id="playersList2">Cargando jugadores...</ul>
                    </div>
                    <div class="tab-pane fade player-list" id="team3" role="tabpanel">
                        <h5>Sub 16 (2)</h5>
                        <ul id="playersList3">Cargando jugadores...</ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar jugador -->
    <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Jugador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="playerForm">
                        <div class="mb-3">
                            <label for="playerName" class="form-label">Nombre del Jugador</label>
                            <input type="text" class="form-control" id="playerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="playerDOB" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="playerDOB" required>
                        </div>
                        <div class="mb-3">
                            <label for="playerDNI" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="playerDNI" required>
                        </div>
                        <div class="mb-3">
                            <label for="playerTeam" class="form-label">Categoría</label>
                            <select class="form-select" id="playerTeam" required>
                                <option value="san_jose_de_la_dormida_masc">Libre 1</option>
                                <option value="san_jose_de_la_dormida_sub16_masc">Sub 16</option>
                                <option value="san_jose_de_la_dormida_sub16_2_masc">Sub 16 (2)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar técnico -->
    <div class="modal fade" id="editCoachModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCoachModalLabel">Agregar/Editar Datos del Técnico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editCoachForm">
                        <div class="mb-3">
                            <label for="newCoachName" class="form-label">Nombre del Técnico</label>
                            <input type="text" class="form-control" id="newCoachName" required>
                        </div>
                        <div class="mb-3">
                            <label for="newCoachDOB" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="newCoachDOB" required>
                        </div>
                        <div class="mb-3">
                            <label for="newCoachPhone" class="form-label">Número de Celular</label>
                            <input type="text" class="form-control" id="newCoachPhone" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAfz7R57U5LRi7or-3U5SD0Do2He_avfdE",
            authDomain: "liga-del-norte.firebaseapp.com",
            projectId: "liga-del-norte",
            storageBucket: "liga-del-norte.appspot.com",
            messagingSenderId: "105288188622",
            appId: "1:105288188622:web:9ef79c5eeb8cf62d8f5aef"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Simulación de autenticación
        let isAuthenticated = true; // Cambia esto a true para simular que hay un usuario autenticado

        document.addEventListener("DOMContentLoaded", () => {
            loadPlayers("san_jose_de_la_dormida_masc", "playersList1");
            loadPlayers("san_jose_de_la_dormida_sub16_masc", "playersList2");
            loadPlayers("san_jose_de_la_dormida_sub16_2_masc", "playersList3");
            loadCoachInfo();

            // Mostrar botones si el usuario está autenticado
            if (isAuthenticated) {
                document.getElementById("editCoachBtn").style.display = "inline-block";
                document.getElementById("addPlayerBtn").style.display = "inline-block";
            }
        });

        function loadPlayers(teamId, listId) {
            db.collection("jugadores").where("teamId", "==", teamId).get().then((querySnapshot) => {
                const playerList = document.getElementById(listId);
                playerList.innerHTML = ""; // Limpiar contenido existente

                querySnapshot.forEach((doc) => {
                    const playerData = doc.data();
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `
                        <span class="player-details">
                            ${playerData.nombre} - DNI: ${playerData.dni} - Fecha de Nacimiento: ${playerData.fechaNacimiento || 'No disponible'}
                        </span>
                        <button class="btn btn-danger btn-sm" onclick="deletePlayer('${doc.id}')" style="${isAuthenticated ? '' : 'display:none;'}">Eliminar</button>
                    `;
                    playerList.appendChild(listItem);
                });

                if (querySnapshot.empty) {
                    playerList.innerHTML = "No hay jugadores disponibles.";
                }
            }).catch((error) => {
                console.error("Error al cargar jugadores:", error);
            });
        }

        function loadCoachInfo() {
            db.collection("tecnicos").doc("san_jose_de_la_dormida_masc").get().then((doc) => {
                if (doc.exists) {
                    const coachData = doc.data();
                    document.getElementById("coach-info").innerHTML = `
                        <strong>Técnico:</strong> ${coachData.nombre || 'No disponible'}<br>
                        <strong>Fecha de Nacimiento:</strong> ${coachData.fechaNacimiento || 'No disponible'}<br>
                        <strong>Número de Celular:</strong> ${coachData.numeroCelular || 'No disponible'}<br>
                    `;
                } else {
                    document.getElementById("coach-info").innerText = "No se encontró información del técnico.";
                }
            }).catch((error) => {
                console.error("Error al obtener información del técnico:", error);
            });
        }

        document.getElementById("playerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const playerName = document.getElementById("playerName").value;
            const playerDOB = document.getElementById("playerDOB").value;
            const playerDNI = document.getElementById("playerDNI").value;
            const playerTeam = document.getElementById("playerTeam").value;

            db.collection("jugadores").add({
                nombre: playerName,
                fechaNacimiento: playerDOB,
                dni: playerDNI,
                teamId: playerTeam
            }).then(() => {
                alert("Jugador agregado exitosamente.");
                loadPlayers(playerTeam, playerTeam === "san_jose_de_la_dormida_masc" ? "playersList1" : playerTeam === "san_jose_de_la_dormida_sub16_masc" ? "playersList2" : "playersList3");
                document.getElementById("playerModal").querySelector("form").reset();
                $('#playerModal').modal('hide');
            }).catch((error) => {
                console.error("Error al agregar jugador:", error);
            });
        });

        document.getElementById("editCoachForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const newCoachName = document.getElementById("newCoachName").value;
            const newCoachDOB = document.getElementById("newCoachDOB").value;
            const newCoachPhone = document.getElementById("newCoachPhone").value;

            db.collection("tecnicos").doc("san_jose_de_la_dormida_masc").set({
                nombre: newCoachName,
                fechaNacimiento: newCoachDOB,
                numeroCelular: newCoachPhone
            }, { merge: true }).then(() => {
                alert("Datos del técnico guardados exitosamente.");
                loadCoachInfo();
                document.getElementById("editCoachModal").querySelector("form").reset();
                $('#editCoachModal').modal('hide');
            }).catch((error) => {
                console.error("Error al guardar datos del técnico:", error);
            });
        });

        function deletePlayer(playerId) {
            db.collection("jugadores").doc(playerId).delete().then(() => {
                alert("Jugador eliminado exitosamente.");
                loadPlayers("san_jose_de_la_dormida_masc", "playersList1");
                loadPlayers("san_jose_de_la_dormida_sub16_masc", "playersList2");
                loadPlayers("san_jose_de_la_dormida_sub16_2_masc", "playersList3");
            }).catch((error) => {
                console.error("Error al eliminar jugador:", error);
            });
        }
    </script>
</body>
</html>
