<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Equipo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .team-logo {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .coach-info {
            background-color: #f7af05;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .player-list ul {
            list-style-type: none;
            padding: 0;
        }

        .player-list li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .player-details {
            flex: 1;
            margin-left: 10px;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header class="bg-warning text-center py-4">
        <img src="../imagenes/logoliga.png" width="100px" alt="Logo de la Liga">
        <h1 style="color:black" id="categoriaTitulo">Equipos Liga Del Norte</h1>
    </header>

    <div class="container my-5">
        <div class="row">
            <!-- Información del equipo -->
            <div class="col-md-4 text-center">
                <img src="../imagenes/logo municipalidad2.png" alt="Logo del equipo" class="team-logo">
                <h2 id="teamName">Muni Quilino</h2>
                <p><strong>Localidad:</strong> Quilino, Córdoba</p>
            </div>

            <!-- Información del DT y lista de buena fe -->
            <div class="col-md-8">
                <div class="coach-info mb-3" id="coach-info">
                    <!-- Aquí se mostrará la información del DT o el botón para agregarlo -->
                </div>

                <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" id="team1-tab" data-bs-toggle="tab" data-bs-target="#team1">Sub 16</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="team2-tab" data-bs-toggle="tab" data-bs-target="#team2">Libre 1</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="team3-tab" data-bs-toggle="tab" data-bs-target="#team3">Libre 2</button>
                    </li>
                </ul>

                <!-- Botón para agregar jugador solo visible si está autenticado -->
                <button class="btn btn-primary mt-3 auth-only" id="addPlayerBtn" data-bs-toggle="modal" data-bs-target="#playerModal" style="display: none;">Agregar Jugador</button>

                <div class="tab-content mt-3" id="myTabContent">
                    <div class="tab-pane fade show active player-list" id="team1" role="tabpanel">
                        <h5>Sub 16</h5>
                        <ul id="playersList"></ul>
                    </div>
                    <div class="tab-pane fade player-list" id="team2" role="tabpanel">
                        <h5>Libre 1</h5>
                        <ul id="playersList"></ul>
                    </div>
                    <div class="tab-pane fade player-list" id="team3" role="tabpanel">
                        <h5>Libre 2</h5>
                        <ul id="playersList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar jugador -->
    <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Jugador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="playerForm">
                        <div class="mb-3">
                            <label for="playerName" class="form-label">Nombre del Jugador</label>
                            <input type="text" class="form-control" id="playerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="playerDOB" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="playerDOB" required>
                        </div>
                        <div class="mb-3">
                            <label for="playerDNI" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="playerDNI" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar jugador -->
    <div class="modal fade" id="editPlayerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Jugador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPlayerForm">
                        <input type="hidden" id="editPlayerId">
                        <div class="mb-3">
                            <label for="editPlayerName" class="form-label">Nombre del Jugador</label>
                            <input type="text" class="form-control" id="editPlayerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPlayerDOB" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="editPlayerDOB" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPlayerDNI" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="editPlayerDNI" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar datos del técnico -->
    <div class="modal fade" id="editCoachModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCoachModalLabel">Agregar/Editar Datos del Técnico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editCoachForm">
                        <div class="mb-3">
                            <label for="newCoachName" class="form-label">Nombre del Técnico</label>
                            <input type="text" class="form-control" id="newCoachName" required>
                        </div>
                        <div class="mb-3">
                            <label for="newCoachDOB" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="newCoachDOB" required>
                        </div>
                        <div class="mb-3">
                            <label for="newCoachDNI" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="newCoachDNI" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Liga Del Norte</p>
    </footer>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const playersRef = database.ref('teams/MuniQuilino/players');
        const coachRef = database.ref('teams/MuniQuilino/coach');

        // Variables globales
        let editingPlayerId = null;

        // Función para cargar jugadores
        function loadPlayers() {
            playersRef.on('value', (snapshot) => {
                const playersList = snapshot.val() || {};
                const playersUl = document.getElementById('playersList');
                playersUl.innerHTML = '';
                for (const [id, player] of Object.entries(playersList)) {
                    playersUl.innerHTML += `
                        <li>
                            <div class="player-details">
                                <strong>${player.name}</strong> - ${player.dob} - DNI: ${player.dni}
                            </div>
                            <div>
                                <button class="btn btn-sm btn-warning me-2" onclick="openEditPlayerModal('${id}', '${player.name}', '${player.dob}', '${player.dni}')">Editar</button>
                                <button class="btn btn-sm btn-danger" onclick="deletePlayer('${id}')">Eliminar</button>
                            </div>
                        </li>
                    `;
                }
            });
        }

        // Función para agregar un jugador
        document.getElementById('playerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const playerName = document.getElementById('playerName').value;
            const playerDOB = document.getElementById('playerDOB').value;
            const playerDNI = document.getElementById('playerDNI').value;
            const newPlayerRef = playersRef.push();
            newPlayerRef.set({
                name: playerName,
                dob: playerDOB,
                dni: playerDNI
            }).then(() => {
                $('#playerModal').modal('hide');
                document.getElementById('playerForm').reset();
            });
        });

        // Función para abrir el modal de edición de jugador
        function openEditPlayerModal(id, name, dob, dni) {
            editingPlayerId = id;
            document.getElementById('editPlayerId').value = id;
            document.getElementById('editPlayerName').value = name;
            document.getElementById('editPlayerDOB').value = dob;
            document.getElementById('editPlayerDNI').value = dni;
            $('#editPlayerModal').modal('show');
        }

        // Función para guardar cambios de un jugador
        document.getElementById('editPlayerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const playerId = editingPlayerId;
            const playerName = document.getElementById('editPlayerName').value;
            const playerDOB = document.getElementById('editPlayerDOB').value;
            const playerDNI = document.getElementById('editPlayerDNI').value;
            playersRef.child(playerId).update({
                name: playerName,
                dob: playerDOB,
                dni: playerDNI
            }).then(() => {
                $('#editPlayerModal').modal('hide');
                document.getElementById('editPlayerForm').reset();
            });
        });

        // Función para eliminar un jugador
        function deletePlayer(id) {
            if (confirm('¿Estás seguro de que quieres eliminar este jugador?')) {
                playersRef.child(id).remove();
            }
        }

        // Función para cargar el técnico
        function loadCoach() {
            coachRef.on('value', (snapshot) => {
                const coach = snapshot.val();
                const coachInfo = document.getElementById('coach-info');
                if (coach) {
                    coachInfo.innerHTML = `
                        <strong>Técnico: ${coach.name}</strong>
                        <p>Fecha de Nacimiento: ${coach.dob}</p>
                        <p>DNI: ${coach.dni}</p>
                        <button class="btn btn-sm btn-warning" onclick="openEditCoachModal('${coach.name}', '${coach.dob}', '${coach.dni}')">Editar Técnico</button>
                    `;
                } else {
                    coachInfo.innerHTML = `
                        <p>No hay información del técnico.</p>
                        <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#editCoachModal">Agregar Técnico</button>
                    `;
                }
            });
        }

        // Función para abrir el modal de edición del técnico
        function openEditCoachModal(name, dob, dni) {
            document.getElementById('newCoachName').value = name;
            document.getElementById('newCoachDOB').value = dob;
            document.getElementById('newCoachDNI').value = dni;
            $('#editCoachModal').modal('show');
        }

        // Función para guardar cambios del técnico
        document.getElementById('editCoachForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const coachName = document.getElementById('newCoachName').value;
            const coachDOB = document.getElementById('newCoachDOB').value;
            const coachDNI = document.getElementById('newCoachDNI').value;

            coachRef.set({
                name: coachName,
                dob: coachDOB,
                dni: coachDNI
            }).then(() => {
                $('#editCoachModal').modal('hide');
                document.getElementById('editCoachForm').reset();
            });
        });

        // Cargar jugadores y técnico al iniciar la página
        window.onload = () => {
            loadPlayers();
            loadCoach();
        };
    </script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
