<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Equipo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .team-logo {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .coach-info {
            background-color: #f7af05;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .player-list ul {
            list-style-type: none;
            padding: 0;
        }

        .player-list li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .player-details {
            flex: 1;
            margin-left: 10px;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header class="bg-warning text-center py-4">
        <img src="../imagenes/logoliga.png" width="100px" alt="Logo de la Liga">
        <h1 style="color:black" id="categoriaTitulo">Equipos Liga Del Norte</h1>
    </header>

    <div class="container my-5">
        <div class="row">
            <!-- Información del equipo -->
            <div class="col-md-4 text-center">
                <img src="../imagenes/logo municipalidad2.png" alt="Logo del equipo" class="team-logo">
                <h2 id="teamName">Muni Quilino</h2>
                <p><strong>Localidad:</strong> Quilino, Córdoba</p>
            </div>

            <!-- Información del DT y lista de buena fe -->
            <div class="col-md-8">
                <div class="coach-info mb-3" id="coach-info">
                    <!-- Aquí se mostrará la información del DT o el botón para agregarlo -->
                </div>

                <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" id="team1-tab" data-bs-toggle="tab" data-bs-target="#team1">Sub 16</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="team2-tab" data-bs-toggle="tab" data-bs-target="#team2">Libre 1</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="team3-tab" data-bs-toggle="tab" data-bs-target="#team3">Libre 2</button>
                    </li>
                </ul>

                <!-- Botón para agregar jugador solo visible si está autenticado -->
                <button class="btn btn-primary mt-3 auth-only" id="addPlayerBtn" data-bs-toggle="modal" data-bs-target="#playerModal" style="display: none;">Agregar Jugador</button>

                <div class="tab-content mt-3" id="myTabContent">
                    <div class="tab-pane fade show active player-list" id="team1" role="tabpanel">
                        <h5>Sub 16</h5>
                        <ul id="playersList"></ul>
                    </div>
                    <div class="tab-pane fade player-list" id="team2" role="tabpanel">
                        <h5>Libre 1</h5>
                        <ul id="playersList2"></ul>
                    </div>
                    <div class="tab-pane fade player-list" id="team3" role="tabpanel">
                        <h5>Libre 2</h5>
                        <ul id="playersList3"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar jugador -->
    <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Jugador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="playerForm">
                        <div class="mb-3">
                            <label for="playerName" class="form-label">Nombre del Jugador</label>
                            <input type="text" class="form-control" id="playerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="playerDOB" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="playerDOB" required>
                        </div>
                        <div class="mb-3">
                            <label for="playerDNI" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="playerDNI" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar jugador -->
    <div class="modal fade" id="editPlayerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Jugador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPlayerForm">
                        <input type="hidden" id="editPlayerId">
                        <div class="mb-3">
                            <label for="editPlayerName" class="form-label">Nombre del Jugador</label>
                            <input type="text" class="form-control" id="editPlayerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPlayerDOB" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="editPlayerDOB" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPlayerDNI" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="editPlayerDNI" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar datos del técnico -->
    <div class="modal fade" id="editCoachModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCoachModalLabel">Agregar/Editar Datos del Técnico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editCoachForm">
                        <div class="mb-3">
                            <label for="newCoachName" class="form-label">Nombre del Técnico</label>
                            <input type="text" class="form-control" id="newCoachName" required>
                        </div>
                        <div class="mb-3">
                            <label for="newCoachDOB" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="newCoachDOB" required>
                        </div>
                        <div class="mb-3">
                            <label for="newCoachDNI" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="newCoachDNI" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Liga Del Norte</p>
    </footer>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let players = [];
        let coach = null;

        function loadPlayers() {
            db.collection("teams").doc("team_id").collection("players").get().then((querySnapshot) => {
                players = [];
                querySnapshot.forEach((doc) => {
                    players.push({ id: doc.id, ...doc.data() });
                });
                displayPlayers();
            });
        }

        function displayPlayers() {
            const playersList = document.getElementById("playersList");
            playersList.innerHTML = "";
            players.forEach(player => {
                const playerItem = document.createElement("li");
                playerItem.innerHTML = `
                    <span class="player-details">${player.name}, ${player.dob}, ${player.dni}</span>
                    <div>
                        <button class="btn btn-warning btn-sm" onclick="openEditPlayerModal('${player.id}')"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-danger btn-sm" onclick="deletePlayer('${player.id}')"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                playersList.appendChild(playerItem);
            });
        }

        document.getElementById("playerForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("playerName").value;
            const dob = document.getElementById("playerDOB").value;
            const dni = document.getElementById("playerDNI").value;
            db.collection("teams").doc("team_id").collection("players").add({
                name,
                dob,
                dni
            }).then(() => {
                loadPlayers();
                $('#playerModal').modal('hide');
                document.getElementById("playerForm").reset();
            });
        });

        function openEditPlayerModal(playerId) {
            const player = players.find(p => p.id === playerId);
            document.getElementById("editPlayerId").value = player.id;
            document.getElementById("editPlayerName").value = player.name;
            document.getElementById("editPlayerDOB").value = player.dob;
            document.getElementById("editPlayerDNI").value = player.dni;
            $('#editPlayerModal').modal('show');
        }

        document.getElementById("editPlayerForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const id = document.getElementById("editPlayerId").value;
            const name = document.getElementById("editPlayerName").value;
            const dob = document.getElementById("editPlayerDOB").value;
            const dni = document.getElementById("editPlayerDNI").value;
            db.collection("teams").doc("team_id").collection("players").doc(id).update({
                name,
                dob,
                dni
            }).then(() => {
                loadPlayers();
                $('#editPlayerModal').modal('hide');
            });
        });

        function deletePlayer(playerId) {
            if (confirm("¿Estás seguro de que quieres eliminar a este jugador?")) {
                db.collection("teams").doc("team_id").collection("players").doc(playerId).delete().then(() => {
                    loadPlayers();
                });
            }
        }

        function loadCoach() {
            db.collection("teams").doc("team_id").collection("coaches").get().then((querySnapshot) => {
                if (querySnapshot.empty) {
                    document.getElementById("coach-info").innerHTML = `
                        <h5>Aún no hay técnico asignado</h5>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editCoachModal">Agregar Técnico</button>
                    `;
                } else {
                    coach = querySnapshot.docs[0];
                    const coachData = coach.data();
                    document.getElementById("coach-info").innerHTML = `
                        <h5>Técnico: ${coachData.name}</h5>
                        <p>Fecha de Nacimiento: ${coachData.dob}</p>
                        <p>DNI: ${coachData.dni}</p>
                        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editCoachModal">Editar Técnico</button>
                    `;
                }
            });
        }

        document.getElementById("editCoachForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("newCoachName").value;
            const dob = document.getElementById("newCoachDOB").value;
            const dni = document.getElementById("newCoachDNI").value;
            const coachRef = db.collection("teams").doc("team_id").collection("coaches");
            if (coach) {
                coachRef.doc(coach.id).update({ name, dob, dni }).then(() => {
                    loadCoach();
                    $('#editCoachModal').modal('hide');
                });
            } else {
                coachRef.add({ name, dob, dni }).then(() => {
                    loadCoach();
                    $('#editCoachModal').modal('hide');
                });
            }
        });

        // Cargar datos al inicio
        loadPlayers();
        loadCoach();
    </script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
