<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Resultados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('imagenes/logoliga.png');
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
        }
        .btn-category {
            margin-right: 10px; /* Espacio entre los botones */
        }
    </style>
</head>
<body>
    <header class="bg-warning text-white text-center py-4">
        <img src="imagenes/logoliga.png" width="100px" alt="">
        <h1 style="color:black">Resultados</h1>
    </header>

    <main class="container">
        <div class="d-flex mb-3">
            <button class="btn btn-primary btn-category" onclick="cargarResultados('resultados_masculino_libre')">Masculino Libre</button>
            <button class="btn btn-primary btn-category" onclick="cargarResultados('resultados_masculino_sub16')">Masculino Sub 16</button>
            <button class="btn btn-primary btn-category" onclick="cargarResultados('resultados_femenino_libre')">Femenino Libre</button>
            <button class="btn btn-primary btn-category" onclick="cargarResultados('resultados_femenino_sub16')">Femenino Sub 16</button>
        </div>

        <form id="resultados-form" style="display: none;">
            <div class="row mb-3" id="input-fields">
                <div class="col">
                    <label for="equipo1" class="form-label">Local</label>
                    <input type="text" class="form-control" id="equipo1" required disabled>
                </div>
                <div class="col">
                    <label for="goles1" class="form-label">Puntos Equipo 1</label>
                    <input type="number" class="form-control" id="goles1" required disabled>
                </div>
                <div class="col">
                    <label for="goles2" class="form-label">Puntos Equipo 2</label>
                    <input type="number" class="form-control" id="goles2" required disabled>
                </div>
                <div class="col">
                    <label for="equipo2" class="form-label">Visitante</label>
                    <input type="text" class="form-control" id="equipo2" required disabled>
                </div>
                <div class="col-auto">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" required disabled>
                </div>
            </div>
            <button type="submit" class="btn btn-success" id="cargarBtn" style="display: none;">Cargar Resultados</button>
            <button type="button" class="btn btn-secondary" id="cancelarBtn" style="display: none;">Cancelar</button>
        </form>
        
        <div id="mensaje" class="mt-3"></div>

        <table class="table mt-4" id="resultados-table">
            <thead>
                <tr>
                    <th>Local</th>
                    <th>Puntos Equipo 1</th>
                    <th>Puntos Equipo 2</th>
                    <th>Visitante</th>
                    <th>Fecha</th>
                    <th id="acciones-header">Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAfz7R57U5LRi7or-3U5SD0Do2He_avfdE",
            authDomain: "liga-del-norte.firebaseapp.com",
            projectId: "liga-del-norte",
            storageBucket: "liga-del-norte.appspot.com",
            messagingSenderId: "655679074901",
            appId: "1:655679074901:web:faf177b71658b96b251ce4"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let editingId = null; // Variable para almacenar el ID del resultado que se está editando
        let currentCategory = ''; // Variable para almacenar la categoría actual

        // Autenticación
        firebase.auth().onAuthStateChanged(user => {
            const isAuthenticated = !!user;
            const form = document.getElementById('resultados-form');
            const inputFields = document.getElementById('input-fields');
            const cargarBtn = document.getElementById('cargarBtn');

            // Controlar la visibilidad y el estado de los campos según la autenticación
            if (isAuthenticated) {
                document.getElementById('cargarBtn').style.display = 'inline-block'; // Mostrar el botón de cargar
                form.style.display = 'block';
                inputFields.style.display = 'block'; // Mostrar los campos de entrada
                form.querySelectorAll('input').forEach(input => {
                    input.disabled = false; // Habilitar todos los campos de entrada
                });
            } else {
                document.getElementById('cargarBtn').style.display = 'none'; // Ocultar el botón de cargar
                form.style.display = 'none'; // Ocultar el formulario
                inputFields.style.display = 'none'; // Ocultar los campos de entrada
                form.querySelectorAll('input').forEach(input => {
                    input.disabled = true; // Deshabilitar todos los campos de entrada
                });
                document.getElementById('acciones-header').style.display = 'none'; // Ocultar encabezado de acciones
            }

            const accionesHeader = document.getElementById('acciones-header');
            accionesHeader.style.display = isAuthenticated ? 'table-cell' : 'none';
        });

        // Agregar resultado a la base de datos
        document.getElementById('resultados-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const equipo1 = document.getElementById('equipo1').value;
            const goles1 = parseInt(document.getElementById('goles1').value);
            const equipo2 = document.getElementById('equipo2').value;
            const goles2 = parseInt(document.getElementById('goles2').value);
            const fecha = document.getElementById('fecha').value;

            // Validar que la categoría no esté vacía
            if (!currentCategory) {
                document.getElementById('mensaje').innerHTML = `<div class="alert alert-danger">Por favor, selecciona una categoría antes de cargar resultados.</div>`;
                return;
            }

            try {
                if (editingId) {
                    // Actualizar el resultado existente
                    await db.collection(currentCategory).doc(editingId).update({
                        equipo1,
                        goles1,
                        equipo2,
                        goles2,
                        fecha
                    });
                    document.getElementById('mensaje').innerHTML = `<div class="alert alert-success">Resultado editado exitosamente.</div>`;
                    editingId = null; // Restablecer la variable de edición
                } else {
                    // Crear un nuevo resultado
                    await db.collection(currentCategory).add({
                        equipo1,
                        goles1,
                        equipo2,
                        goles2,
                        fecha
                    });
                    document.getElementById('mensaje').innerHTML = `<div class="alert alert-success">Resultados cargados exitosamente.</div>`;
                }
                document.getElementById('resultados-form').reset();
                cargarResultados(currentCategory);
            } catch (error) {
                document.getElementById('mensaje').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });

        // Cargar y mostrar todos los resultados en la tabla
        async function cargarResultados(categoria) {
            currentCategory = categoria; // Actualizar la categoría actual
            const resultadosTable = document.getElementById('resultados-table').querySelector('tbody');
            resultadosTable.innerHTML = ''; // Limpiar la tabla

            // Obtener todos los documentos de la colección
            const snapshot = await db.collection(categoria).orderBy('fecha', 'desc').get();

            snapshot.forEach((doc) => {
                const data = doc.data();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.equipo1}</td>
                    <td>${data.goles1}</td>
                    <td>${data.goles2}</td>
                    <td>${data.equipo2}</td>
                    <td>${data.fecha}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" style="display: ${firebase.auth().currentUser ? 'inline-block' : 'none'};" onclick="editarResultado('${doc.id}', '${categoria}')">Editar</button>
                        <button class="btn btn-danger btn-sm" style="display: ${firebase.auth().currentUser ? 'inline-block' : 'none'};" onclick="eliminarResultado('${doc.id}', '${categoria}')">Eliminar</button>
                    </td>
                `;

                resultadosTable.appendChild(row);
            });

            document.getElementById('resultados-form').style.display = 'block'; // Mostrar el formulario
        }

        // Editar resultado
        function editarResultado(id, categoria) {
            editingId = id; // Establecer el ID del resultado que se está editando
            currentCategory = categoria; // Actualizar la categoría actual

            // Obtener el documento y rellenar el formulario
            db.collection(categoria).doc(id).get().then(doc => {
                const data = doc.data();
                document.getElementById('equipo1').value = data.equipo1;
                document.getElementById('goles1').value = data.goles1;
                document.getElementById('equipo2').value = data.equipo2;
                document.getElementById('goles2').value = data.goles2;
                document.getElementById('fecha').value = data.fecha;

                document.getElementById('resultados-form').style.display = 'block'; // Mostrar el formulario
            }).catch(error => {
                document.getElementById('mensaje').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            });
        }

        // Eliminar resultado
        async function eliminarResultado(id, categoria) {
            if (confirm("¿Estás seguro de que deseas eliminar este resultado?")) {
                await db.collection(categoria).doc(id).delete();
                cargarResultados(categoria); // Recargar resultados después de eliminar
            }
        }
    </script>
</body>
</html>
