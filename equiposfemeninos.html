<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Posiciones - Liga Del Norte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo y estilo general */
        body {
            background-image: url('imagenes/logoliga.png');
            background-size: cover;
            background-attachment: fixed;
        }
        .float-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffc107;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            cursor: pointer;
        }
        .float-button:hover {
            background-color: #ffca28;
        }
        /* Cards de los equipos */
        .card-img-top {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <header class="bg-warning text-white text-center py-4">
        <img src="imagenes/logoliga.png" width="100px" alt="Logo Liga Del Norte">
        <h1 style="color:black">Tabla de Posiciones y Equipos</h1>
    </header>

    <!-- Tabla de Posiciones Femenino Libre -->
    <main class="container my-4">
        <h2 style="padding: 20px; border-radius:10px;" class="bg-dark text-light text-center mt-5">Tabla de Posiciones Femenino Libre</h2>
        <div class="table-responsive">
            <table class="table table-dark table-bordered table-hover table-striped">
                <thead class="thead-light">
                    <tr>
                        <th>Posición</th>
                        <th>Equipo</th>
                        <th>Puntos</th>
                        <th id="acciones-header-libre" style="display: none;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="posiciones-body-libre">
                    <!-- Los datos se llenarán desde Firebase -->
                </tbody>
            </table>
        </div>
        <button id="btn-agregar-libre" class="btn btn-success" style="display:none;" onclick="agregarEquipo('libre')">Agregar Equipo</button>
    </main>

    <!-- Tabla de Posiciones Femenino Sub 16 -->
    <main class="container my-4">
        <h2 style="padding: 20px; border-radius:10px;" class="bg-dark text-light text-center mt-5">Tabla de Posiciones Femenino Sub 16</h2>
        <div class="table-responsive">
            <table class="table table-dark table-bordered table-hover table-striped">
                <thead class="thead-light">
                    <tr>
                        <th>Posición</th>
                        <th>Equipo</th>
                        <th>Puntos</th>
                        <th id="acciones-header-sub16" style="display: none;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="posiciones-body-sub16">
                    <!-- Los datos se llenarán desde Firebase -->
                </tbody>
            </table>
        </div>
        <button id="btn-agregar-sub16" class="btn btn-success" style="display:none;" onclick="agregarEquipo('sub16')">Agregar Equipo</button>
    </main>

    <!-- Botón flotante a index.html -->
    <a href="index.html" class="float-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-house-door-fill" viewBox="0 0 16 16">
            <path d="M6.5 10.995V14.5a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-3.505h3a.5.5 0 0 0 .5-.5V7.293a1 1 0 0 0-.293-.707l-5-5a1 1 0 0 0-1.414 0l-5 5A1 1 0 0 0 1 7.293V10.5a.5.5 0 0 0 .5.5h3z" />
        </svg>
    </a>

       <!-- Sección de Cards de los Equipos -->
       <section class="container my-5">
        <h2 style="padding: 20px; border-radius:10px;" class="text-center bg-dark text-light">Equipos Participantes</h2>
        <div class="row text-center mt-4" id="equipo-cards">
            <!-- Cards de equipos se agregarán aquí -->
            <!-- Card ejemplo 1 -->
            <div class="col-md-3 mb-4" id="team-arrias-fem">
                <div class="card">
                    <a href="equiposfemeninos/arrias.html">
                        <img src="imagenes/arrias.jpg" alt="Equipo Arrias" class="card-img-top">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Las Arrias</h5>
                    </div>
                </div>
            </div>
            <!-- Card ejemplo 2 -->
            <div class="col-md-3 mb-4" id="team-mquilino-fem">
                <div class="card">
                    <a href="equiposfemeninos/quilino.html">
                        <img src="imagenes/logo municipalidad2.png" alt="Quilino" class="card-img-top">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Muni Quilino</h5>
                    </div>
                </div>
            </div>
            <!-- Card ejemplo 3 -->
            <div class="col-md-3 mb-4" id="team-sfchañar-fem">
                <div class="card">
                    <a href="equiposfemeninos/sanfranciscochañar.html">
                        <img src="imagenes/chañar.jpg" alt="Equipo San Francisco del Chañar" class="card-img-top">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">San Francisco del Chañar</h5>
                    </div>
                </div>
            </div>
             <!-- Card ejemplo 2 -->
             <div class="col-md-3 mb-4" id="team-vtulumba-fem">
                <div class="card">
                    <a href="equiposfemeninos/villadetulumba.html">
                        <img src="imagenes/tulumba.jpg" alt="Quilino" class="card-img-top">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Villa De tulumba</h5>
                    </div>
                </div>
            </div>
            <!-- Card ejemplo 3 -->
            <div class="col-md-3 mb-4" id="team-ladormida-fem">
                <div class="card">
                    <a href="equiposfemeninos/sanjosedeladormida.html">
                        <img src="imagenes/la dormida.jpg" alt="Equipo San Jose De La dormida" class="card-img-top">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">San Jose De La dormida</h5>

                </div>
            </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>

    <!-- Configuración de Firebase -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAfz7R57U5LRi7or-3U5SD0Do2He_avfdE",
            authDomain: "liga-del-norte.firebaseapp.com",
            projectId: "liga-del-norte",
            storageBucket: "liga-del-norte.appspot.com",
            messagingSenderId: "655679074901",
            appId: "1:655679074901:web:faf177b71658b96b251ce4"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function isAuthenticated() {
            return !!firebase.auth().currentUser;
        }

        async function cargarPosiciones() {
            const posicionesBodyLibre = document.getElementById("posiciones-body-libre");
            const posicionesBodySub16 = document.getElementById("posiciones-body-sub16");
            const btnAgregarLibre = document.getElementById("btn-agregar-libre");
            const btnAgregarSub16 = document.getElementById("btn-agregar-sub16");
            const accionesHeaderLibre = document.getElementById("acciones-header-libre");
            const accionesHeaderSub16 = document.getElementById("acciones-header-sub16");

            const partidosRef = db.collection("partidos-femenino-libre");
            const snapshot = await partidosRef.get();

            const equiposLibre = {};
            const equiposSub16 = {};

            snapshot.forEach(doc => {
                const partido = doc.data();
                const equipo = doc.id;
                if (partido.categoria === 'libre') {
                    equiposLibre[equipo] = { puntos: partido.puntos || 0 };
                } else if (partido.categoria === 'sub16') {
                    equiposSub16[equipo] = { puntos: partido.puntos || 0 };
                }
            });

            ordenarEquipos(posicionesBodyLibre, equiposLibre, 'libre');
            ordenarEquipos(posicionesBodySub16, equiposSub16, 'sub16');

            // Mostrar los botones de agregar solo si el usuario está autenticado
            if (isAuthenticated()) {
                btnAgregarLibre.style.display = 'block';
                btnAgregarSub16.style.display = 'block';
                accionesHeaderLibre.style.display = '';
                accionesHeaderSub16.style.display = '';
            } else {
                btnAgregarLibre.style.display = 'none';
                btnAgregarSub16.style.display = 'none';
                accionesHeaderLibre.style.display = 'none';
                accionesHeaderSub16.style.display = 'none';
            }
        }

        function ordenarEquipos(posicionesBody, equipos, categoria) {
            posicionesBody.innerHTML = '';
            const equiposOrdenados = Object.entries(equipos).sort((a, b) => b[1].puntos - a[1].puntos);

            equiposOrdenados.forEach(([equipo, data], index) => {
                const inputDisabled = isAuthenticated() ? '' : 'disabled';
                const actionButtons = isAuthenticated() 
                    ? `<button class="btn btn-warning btn-sm" onclick="guardarCambios('${equipo}', '${categoria}')">Guardar</button>
                       <button class="btn btn-danger btn-sm" onclick="eliminarEquipo('${equipo}')">Eliminar</button>` 
                    : '';

                posicionesBody.innerHTML += `
                    <tr id="${equipo}">
                        <td>${index + 1}</td>
                        <td>${equipo}</td>
                        <td>
                            <input type="number" class="form-control" value="${data.puntos}" onchange="actualizarPuntos('${equipo}', this.value)" min="0" ${inputDisabled}>
                        </td>
                        <td>${actionButtons}</td>
                    </tr>`;
            });
        }

        function actualizarPuntos(equipo, puntos) {
            const puntosNum = parseInt(puntos, 10);
            console.log(`Actualizando puntos para ${equipo}: ${puntosNum}`);
            if (!isNaN(puntosNum) && puntosNum >= 0) {
                db.collection("partidos-femenino-libre").doc(equipo).update({ puntos: puntosNum });
            }
        }

        async function guardarCambios(equipo, categoria) {
            const docRef = db.collection(`partidos-femenino-${categoria}`).doc(equipo);
            await docRef.update({
                // Aquí puedes actualizar otros campos si es necesario
            });
            alert("Cambios guardados para " + equipo);
        }

        async function eliminarEquipo(equipo) {
            await db.collection("partidos-femenino-libre").doc(equipo).delete();
            cargarPosiciones();
            alert("Equipo " + equipo + " eliminado.");
        }

        function agregarEquipo(categoria) {
            const nombreEquipo = prompt("Ingrese el nombre del nuevo equipo:");
            if (nombreEquipo) {
                db.collection(`partidos-femenino-${categoria}`).doc(nombreEquipo).set({ puntos: 0 });
                cargarPosiciones();
            }
        }

        // Cargar posiciones al inicio
        cargarPosiciones();
    </script>
</body>
</html>
