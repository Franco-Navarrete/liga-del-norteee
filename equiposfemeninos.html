<body>

    <!-- Botón flotante para volver a la página principal -->

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>

    <!-- Configuración de Firebase -->
    <script>
        // Inicializar Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAfz7R57U5LRi7or-3U5SD0Do2He_avfdE",
            authDomain: "liga-del-norte.firebaseapp.com",
            projectId: "liga-del-norte",
            storageBucket: "liga-del-norte.appspot.com",
            messagingSenderId: "655679074901",
            appId: "1:655679074901:web:867a248306701963039adc",
            measurementId: "G-CZ5P9YCEWK"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Estructura para almacenar los puntos de cada equipo
        const equipos = {};

        // Cargar la tabla de posiciones basada en los puntos de los partidos
        function cargarPosiciones() {
            const posicionesBody = document.getElementById('posiciones-body');
            posicionesBody.innerHTML = ''; // Limpiar la tabla antes de agregar los datos

            db.collection("partidos-femenino-libre").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const partido = doc.data();
                    const equipoLocal = partido.equipoLocal;
                    const equipoVisitante = partido.equipoVisitante;
                    const resultadoLocal = partido.resultadoLocal;
                    const resultadoVisitante = partido.resultadoVisitante;

                    // Inicializar los equipos si no existen en el objeto
                    if (!equipos[equipoLocal]) equipos[equipoLocal] = { puntos: 0 };
                    if (!equipos[equipoVisitante]) equipos[equipoVisitante] = { puntos: 0 };

                    // Asignar puntos dependiendo del resultado
                    if (resultadoLocal > resultadoVisitante) {
                        // Victoria para el equipo local
                        equipos[equipoLocal].puntos += 3;
                    } else if (resultadoLocal < resultadoVisitante) {
                        // Victoria para el equipo visitante
                        equipos[equipoVisitante].puntos += 3;
                    } else {
                        // Empate, ambos equipos suman 1 punto
                        equipos[equipoLocal].puntos += 1;
                        equipos[equipoVisitante].puntos += 1;
                    }
                });

                // Convertir el objeto a un array, ordenar por puntos y mostrar en la tabla
                const equiposOrdenados = Object.entries(equipos)
                    .sort((a, b) => b[1].puntos - a[1].puntos)
                    .map(([equipo, datos], index) => {
                        return `<tr>
                                    <td>${index + 1}</td>
                                    <td>${equipo}</td>
                                    <td>${datos.puntos}</td>
                                </tr>`;
                    })
                    .join('');

                posicionesBody.innerHTML = equiposOrdenados;
            });
        }

        // Cargar la tabla de posiciones al cargar la página
        window.onload = cargarPosiciones;
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
