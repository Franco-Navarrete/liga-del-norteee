<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Posiciones - Liga Del Norte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo y estilo general */
        body {
            background-image: url('imagenes/logoliga.png');
            background-size: cover;
            background-attachment: fixed;
        }

        .float-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffc107;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            cursor: pointer;
        }

        .float-button:hover {
            background-color: #ffca28;
        }

        /* Cards de los equipos */
        .card-img-top {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card {
            background-color: #f5f5f5;
        }

        /* Estilo para la vista previa de la imagen */
        #imagePreview {
            display: none;
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }
    </style>
    <!-- Agregar Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
</head>

<body>
    <header class="bg-warning text-white text-center py-4">
        <img src="imagenes/logoliga.png" width="100px" alt="Logo Liga Del Norte">
        <h1 style="color:black">Tabla de Posiciones y Equipos</h1>
        <button id="logoutButton" class="btn btn-danger">Cerrar Sesión</button>
    </header>

    <main class="container my-4">
        <h2 style="padding: 20px; border-radius:10px;" class="bg-dark text-light text-center mt-5">Tabla de Posiciones Femenino Libre</h2>
        <div class="table-responsive">
            <table class="table table-dark table-bordered table-hover table-striped">
                <thead class="thead-light">
                    <tr>
                        <th>Posición</th>
                        <th>Equipo</th>
                        <th>Puntos</th>
                    </tr>
                </thead>
                <tbody id="posiciones-body">
                    <!-- Los datos se llenarán desde Firebase -->
                </tbody>
            </table>
        </div>

        <h2 style="padding: 20px; border-radius:10px;" class="bg-dark text-light text-center mt-5">Tabla de Posiciones Femenino Sub 16</h2>
        <div class="table-responsive">
            <table class="table table-dark table-bordered table-hover table-striped">
                <thead class="thead-light">
                    <tr>
                        <th>Posición</th>
                        <th>Equipo</th>
                        <th>Puntos</th>
                    </tr>
                </thead>
                <tbody id="posiciones-body-sub16">
                    <!-- Los datos se llenarán desde Firebase -->
                </tbody>
            </table>
        </div>
    </main>

    <section class="container my-5">
        <h2 style="padding: 20px; border-radius:10px;" class="text-center bg-dark text-light">Equipos Participantes</h2>
        <div class="row text-center mt-4" id="equipo-cards">
            <!-- Cards de equipos se agregarán aquí -->
            <div class="col-md-3 mb-4" id="team-arrias">
                <div class="card">
                    <a href="equipos/arrias.html">
                        <img src="imagenes/arrias.jpg" alt="Equipo Arrias" class="card-img-top">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Arrias</h5>
                        <button class="btn btn-danger" onclick="deleteTeam('team-arrias')">Eliminar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4" id="team-laspeñas">
                <div class="card">
                    <a href="equiposfemeninos/laspeñas.html">
                        <img src="imagenes/peñas.jpg" alt="Equipo Las Peñas" class="card-img-top">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Las Peñas</h5>
                        <button class="btn btn-danger" onclick="deleteTeam('team-laspeñas')">Eliminar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4" id="team-sfchañar">
                <div class="card">
                    <a href="equiposfemeninos/sanfranciscochañar.html">
                        <img src="imagenes/chañar.jpg" alt="Equipo San Francisco del Chañar" class="card-img-top">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">San Francisco del Chañar</h5>
                        <button class="btn btn-danger" onclick="deleteTeam('team-sfchañar')">Eliminar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4" id="team-sjdeladormida">
                <div class="card">
                    <a href="equiposfemeninos/sanjosedeladormida.html">
                        <img src="imagenes/la dormida.jpg" alt="San Jose de la Dormida" class="card-img-top">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">San Jose de la Dormida</h5>
                        <button class="btn btn-danger" onclick="deleteTeam('team-sjdeladormida')">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#addTeamModal">Agregar Equipo</button>
    </section>

    <div class="modal fade" id="addTeamModal" tabindex="-1" aria-labelledby="addTeamModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTeamModalLabel">Agregar Nuevo Equipo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addTeamForm">
                        <div class="mb-3">
                            <label for="teamName" class="form-label">Nombre del Equipo</label>
                            <input type="text" class="form-control" id="teamName" required>
                        </div>
                        <div class="mb-3">
                            <label for="teamLocation" class="form-label">Localidad</label>
                            <input type="text" class="form-control" id="teamLocation" required>
                        </div>
                        <div class="mb-3">
                            <label for="teamImage" class="form-label">Cargar Imagen</label>
                            <input type="file" class="form-control" id="teamImage" accept="image/*" required>
                            <img id="imagePreview" alt="Vista previa de la imagen" />
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Equipo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <a href="index.html" class="float-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-house-door-fill" viewBox="0 0 16 16">
            <path d="M6.5 10.995V14.5a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-3.505a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 0-.5.5zM.176 7.855 8 1.036l7.824 6.819a.5.5 0 0 1 .176.375v1.265a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1.265a.5.5 0 0 1 .176-.375L8.293.793a1 1 0 0 0-1.586 0L.176 7.855A.5.5 0 0 0 0 8.23v1.265a.5.5 0 0 0 .5.5h3z" />
        </svg>
    </a>

    <script>
        // Configurar Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.getAuth(app);

        // Manejo del cierre de sesión
        document.getElementById("logoutButton").addEventListener("click", () => {
            firebase.auth().signOut().then(() => {
                alert("Sesión cerrada");
                location.reload(); // Recargar la página
            });
        });

        // Función para verificar el estado de autenticación
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                console.log("Usuario autenticado:", user);
                // Permitir agregar y eliminar equipos
                document.getElementById("addTeamModal").style.display = "block";
                const deleteButtons = document.querySelectorAll(".btn-danger");
                deleteButtons.forEach(button => button.style.display = "inline-block");
            } else {
                console.log("Usuario no autenticado");
                // Restringir acceso
                alert("Debes iniciar sesión para acceder a esta función.");
                document.getElementById("addTeamModal").style.display = "none";
                const deleteButtons = document.querySelectorAll(".btn-danger");
                deleteButtons.forEach(button => button.style.display = "none");
            }
        });

        // Función para eliminar un equipo
        function deleteTeam(teamId) {
            const confirmation = confirm("¿Estás seguro de que deseas eliminar este equipo?");
            if (confirmation) {
                const teamCard = document.getElementById(teamId);
                if (teamCard) {
                    teamCard.remove(); // Eliminar la tarjeta del DOM
                } else {
                    alert("Equipo no encontrado");
                }
            }
        }

        // Previsualización de la imagen
        document.getElementById("teamImage").addEventListener("change", function (event) {
            const preview = document.getElementById("imagePreview");
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = "block"; // Mostrar la imagen
            };
            if (file) {
                reader.readAsDataURL(file);
            }
        });

        // Manejo del formulario para agregar un equipo
        document.getElementById("addTeamForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevenir el envío del formulario

            const teamName = document.getElementById("teamName").value;
            const teamLocation = document.getElementById("teamLocation").value;
            const teamImage = document.getElementById("teamImage").files[0];

            // Crear una nueva tarjeta de equipo
            const newTeamCard = document.createElement("div");
            newTeamCard.className = "col-md-3 mb-4";
            newTeamCard.id = "team-" + teamName.toLowerCase().replace(/\s+/g, '-'); // ID en minúscula y sin espacios
            newTeamCard.innerHTML = `
                <div class="card">
                    <a href="equipos/${teamName.toLowerCase().replace(/\s+/g, '-')}.html">
                        <img src="${URL.createObjectURL(teamImage)}" alt="Equipo ${teamName}" class="card-img-top">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">${teamName}</h5>
                        <button class="btn btn-danger" onclick="deleteTeam('${newTeamCard.id}')">Eliminar</button>
                    </div>
                </div>
            `;

            // Agregar la nueva tarjeta al contenedor de equipos
            document.getElementById("equipo-cards").appendChild(newTeamCard);

            // Cerrar el modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('addTeamModal'));
            modal.hide();

            // Reiniciar el formulario
            this.reset();
            document.getElementById("imagePreview").style.display = "none"; // Ocultar vista previa
        });

        // Función para iniciar sesión (agregar este ejemplo de inicio de sesión)
        function signIn(email, password) {
            firebase.auth().signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    alert("Inicio de sesión exitoso");
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert("Error al iniciar sesión: " + errorMessage);
                });
        }
    </script>
</body>

</html>
