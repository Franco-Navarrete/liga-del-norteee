<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .team-logo {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .coach-info {
            background-color: #f7af05;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .player-list ul {
            list-style-type: none;
            padding: 0;
        }

        .player-list li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .player-details {
            flex: 1;
            margin-left: 10px;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header class="bg-warning text-center py-4">
        <img src="../imagenes/logoliga.png" width="100px" alt="Logo de la Liga">
        <h1 style="color:black" id="categoriaTitulo">Equipos Liga Del Norte</h1>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="../imagenes/chañar.jpg" alt="Logo del equipo" class="team-logo">
                <h2 id="teamName">San Franciso Del Chañar</h2>
                <p><strong>Localidad:</strong> San Francisco Del Chañar, Córdoba</p>
            </div>

            <div class="col-md-8">
                <div class="coach-info mb-3" id="coach-info"></div>
                <button class="btn btn-primary mb-3" id="editCoachBtn" data-bs-toggle="modal" data-bs-target="#editCoachModal" style="display:none;">Agregar/Editar Técnico</button>
                <button class="btn btn-danger mb-3" id="deleteCoachBtn" style="display:none;" onclick="deleteCoach()">Eliminar Técnico</button>

                <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
                    <li class="nav-item"><button class="nav-link active" id="team2-tab" data-bs-toggle="tab" data-bs-target="#team2">Libre 1</button></li>
                </ul>

                <button class="btn btn-primary mt-3" id="addPlayerBtn" data-bs-toggle="modal" data-bs-target="#playerModal" style="display:none;">Agregar Jugador</button>

                <div class="tab-content mt-3" id="myTabContent">
                    <div class="tab-pane fade show active player-list" id="team2" role="tabpanel">
                        <h5>Libre 1</h5>
                        <ul id="playersList2"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Jugador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="playerForm">
                        <div class="mb-3"><label for="playerName" class="form-label">Nombre del Jugador</label><input type="text" class="form-control" id="playerName" required></div>
                        <div class="mb-3"><label for="playerDOB" class="form-label">Fecha de Nacimiento</label><input type="date" class="form-control" id="playerDOB" required></div>
                        <div class="mb-3" id="playerDNIField"><label for="playerDNI" class="form-label">DNI</label><input type="text" class="form-control" id="playerDNI" required></div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editCoachModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar/Editar Técnico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="coachForm">
                        <div class="mb-3"><label for="coachName" class="form-label">Nombre del Técnico</label><input type="text" class="form-control" id="coachName" required></div>
                        <div class="mb-3"><label for="coachDOB" class="form-label">Fecha de Nacimiento</label><input type="date" class="form-control" id="coachDOB" required></div>
                        <div class="mb-3" id="coachDNIField"><label for="coachDNI" class="form-label">DNI</label><input type="text" class="form-control" id="coachDNI" required></div>
                        <div class="mb-3"><label for="coachPhone" class="form-label">Número de Celular</label><input type="text" class="form-control" id="coachPhone" required></div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAfz7R57U5LRi7or-3U5SD0Do2He_avfdE",
            authDomain: "liga-del-norte.firebaseapp.com",
            projectId: "liga-del-norte",
            storageBucket: "liga-del-norte.appspot.com",
            messagingSenderId: "816794460053",
            appId: "1:816794460053:web:c0bb3aa80517ef6ac8b48b"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let isLoggedIn = false; // Cambiar esta variable según el estado de la sesión del usuario
        let coachId = null; // Variable para almacenar el ID del técnico

        auth.onAuthStateChanged(user => {
            if (user) {
                isLoggedIn = true;
                document.getElementById("editCoachBtn").style.display = "inline-block";
                document.getElementById("deleteCoachBtn").style.display = "inline-block";
                document.getElementById("addPlayerBtn").style.display = "inline-block";
                document.getElementById("playerDNIField").style.display = "block"; // Mostrar DNI del jugador
                document.getElementById("coachDNIField").style.display = "block"; // Mostrar DNI del técnico
            } else {
                isLoggedIn = false;
                document.getElementById("editCoachBtn").style.display = "none";
                document.getElementById("deleteCoachBtn").style.display = "none";
                document.getElementById("addPlayerBtn").style.display = "none";
                document.getElementById("playerDNIField").style.display = "none"; // Ocultar DNI del jugador
                document.getElementById("coachDNIField").style.display = "none"; // Ocultar DNI del técnico
            }
        });

        function loadPlayers() {
            db.collection("jugadores").get().then(querySnapshot => {
                const playersList = document.getElementById("playersList2");
                playersList.innerHTML = ''; // Limpiar la lista
                querySnapshot.forEach(doc => {
                    const player = doc.data();
                    const playerId = doc.id; // Guardar el ID del jugador
                    playersList.innerHTML += `<li>
                        <span class="player-details">${player.nombre} ${isLoggedIn ? ` - DNI: ${player.dni}` : ''}</span>
                        ${isLoggedIn ? `<button class="btn btn-danger btn-sm" onclick="deletePlayer('${playerId}')">Eliminar</button>` : ''}
                    </li>`;
                });
            });
        }

        function loadCoach() {
            db.collection("tecnicos").get().then(querySnapshot => {
                querySnapshot.forEach(doc => {
                    const coach = doc.data();
                    coachId = doc.id; // Guardar el ID del técnico
                    document.getElementById("coach-info").innerHTML = `<h4>${coach.nombre}</h4>
                        <p><strong>Fecha de Nacimiento:</strong> ${coach.fechaNacimiento}</p>
                        <p>${isLoggedIn ? `<strong>DNI:</strong> ${coach.dni}` : ''}</p>
                        <p><strong>Número de Celular:</strong> ${coach.celular}</p>`;
                });
            });
        }

        document.getElementById("playerForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const playerName = document.getElementById("playerName").value;
            const playerDOB = document.getElementById("playerDOB").value;
            const playerDNI = document.getElementById("playerDNI").value;
            db.collection("jugadores").add({
                nombre: playerName,
                fechaNacimiento: playerDOB,
                dni: playerDNI
            }).then(() => {
                loadPlayers();
                $('#playerModal').modal('hide');
            }).catch(error => {
                console.error("Error adding player: ", error);
            });
        });

        function deletePlayer(playerId) {
            db.collection("jugadores").doc(playerId).delete().then(() => {
                loadPlayers();
            }).catch(error => {
                console.error("Error removing player: ", error);
            });
        }

        function deleteCoach() {
            if (coachId) {
                db.collection("tecnicos").doc(coachId).delete().then(() => {
                    loadCoach();
                    alert('Técnico eliminado correctamente.');
                }).catch(error => {
                    console.error("Error removing coach: ", error);
                });
            }
        }

        document.getElementById("coachForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const coachName = document.getElementById("coachName").value;
            const coachDOB = document.getElementById("coachDOB").value;
            const coachDNI = document.getElementById("coachDNI").value;
            const coachPhone = document.getElementById("coachPhone").value;

            if (coachId) {
                // Editar el técnico
                db.collection("tecnicos").doc(coachId).update({
                    nombre: coachName,
                    fechaNacimiento: coachDOB,
                    dni: coachDNI,
                    celular: coachPhone
                }).then(() => {
                    loadCoach();
                    alert('Técnico actualizado correctamente.'); // Confirmación de cambios
                    $('#editCoachModal').modal('hide');
                }).catch(error => {
                    console.error("Error editing coach: ", error);
                });
            } else {
                // Agregar nuevo técnico
                db.collection("tecnicos").add({
                    nombre: coachName,
                    fechaNacimiento: coachDOB,
                    dni: coachDNI,
                    celular: coachPhone
                }).then(() => {
                    loadCoach();
                    alert('Técnico agregado correctamente.'); // Confirmación de cambios
                    $('#editCoachModal').modal('hide');
                }).catch(error => {
                    console.error("Error adding coach: ", error);
                });
            }
        });

        // Función para abrir el modal de edición y prellenar campos
        document.getElementById("editCoachBtn").addEventListener("click", function () {
            if (coachId) {
                db.collection("tecnicos").doc(coachId).get().then(doc => {
                    const coach = doc.data();
                    document.getElementById("coachName").value = coach.nombre;
                    document.getElementById("coachDOB").value = coach.fechaNacimiento;
                    document.getElementById("coachDNI").value = coach.dni;
                    document.getElementById("coachPhone").value = coach.celular;
                });
            }
        });

        window.onload = function () {
            loadPlayers();
            loadCoach();
        };
    </script>

    <footer>
        <p>&copy; 2024 Liga Del Norte. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
