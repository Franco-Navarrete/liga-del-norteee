<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .team-logo {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .coach-info {
            background-color: #f7af05;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .player-list ul {
            list-style-type: none;
            padding: 0;
        }

        .player-list li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .player-details {
            flex: 1;
            margin-left: 10px;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header class="bg-warning text-center py-4">
        <img src="../imagenes/logoliga.png" width="100px" alt="Logo de la Liga">
        <h1 style="color:black" id="categoriaTitulo">Equipos Liga Del Norte</h1>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="../imagenes/logo municipalidad2.png" alt="Logo del equipo" class="team-logo">
                <h2 id="teamName">Muni Quilino</h2>
                <p><strong>Localidad:</strong> Quilino, Córdoba</p>
            </div>

            <div class="col-md-8">
                <div class="coach-info mb-3" id="coach-info"></div>
                <button class="btn btn-primary mb-3" id="editCoachBtn" data-bs-toggle="modal" data-bs-target="#editCoachModal" style="display:none;">Agregar/Editar Técnico</button>
                <button class="btn btn-danger mb-3" id="deleteCoachBtn" style="display:none;" onclick="deleteCoach()">Eliminar Técnico</button>

                <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
                    <li class="nav-item"><button class="nav-link active" id="team2-tab" data-bs-toggle="tab" data-bs-target="#team2">Libre 1</button></li>
                </ul>

                <button class="btn btn-primary mt-3" id="addPlayerBtn" data-bs-toggle="modal" data-bs-target="#playerModal" style="display:none;">Agregar Jugador</button>

                <div class="tab-content mt-3" id="myTabContent">
                    <div class="tab-pane fade show active player-list" id="team2" role="tabpanel">
                        <h5>Libre 1</h5>
                        <ul id="playersList2"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar jugador -->
    <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Jugador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="playerForm">
                        <div class="mb-3"><label for="playerName" class="form-label">Nombre del Jugador</label><input type="text" class="form-control" id="playerName" required></div>
                        <div class="mb-3"><label for="playerDOB" class="form-label">Fecha de Nacimiento</label><input type="date" class="form-control" id="playerDOB" required></div>
                        <div class="mb-3"><label for="playerDNI" class="form-label">DNI</label><input type="text" class="form-control" id="playerDNI" required></div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar jugador -->
    <div class="modal fade" id="editPlayerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPlayerModalLabel">Editar Jugador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPlayerForm">
                        <input type="hidden" id="editPlayerId">
                        <div class="mb-3">
                            <label for="editPlayerName" class="form-label">Nombre del Jugador</label>
                            <input type="text" class="form-control" id="editPlayerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPlayerDOB" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="editPlayerDOB" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPlayerDNI" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="editPlayerDNI" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar técnico -->
    <div class="modal fade" id="editCoachModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCoachModalLabel">Agregar/Editar Datos del Técnico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editCoachForm">
                        <div class="mb-3">
                            <label for="newCoachName" class="form-label">Nombre del Técnico</label>
                            <input type="text" class="form-control" id="newCoachName" required>
                        </div>
                        <div class="mb-3">
                            <label for="newCoachDOB" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="newCoachDOB" required>
                        </div>
                        <div class="mb-3">
                            <label for="newCoachDNI" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="newCoachDNI" required>
                        </div>
                        <div class="mb-3">
                            <label for="newCoachPhone" class="form-label">Número de Celular</label>
                            <input type="text" class="form-control" id="newCoachPhone" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAfz7R57U5LRi7or-3U5SD0Do2He_avfdE",
            authDomain: "liga-del-norte.firebaseapp.com",
            projectId: "liga-del-norte",
            storageBucket: "liga-del-norte.appspot.com",
            messagingSenderId: "490266722186",
            appId: "1:490266722186:web:6c1a672f43d59f2cd10473"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const selectedTeam = "Muni Quilino"; // Cambia esto según el equipo seleccionado.

        // Autenticación de usuario (agrega aquí tu lógica de autenticación)
        const userLoggedIn = true; // Cambia a true si el usuario está autenticado.

        window.onload = function () {
            if (userLoggedIn) {
                document.getElementById("editCoachBtn").style.display = "inline-block";
                document.getElementById("deleteCoachBtn").style.display = "inline-block";
                document.getElementById("addPlayerBtn").style.display = "inline-block";
            }

            loadCoachInfo();
            renderPlayers();
        };

        function renderPlayers() {
            db.collection("jugadores femeninos").where("equipo", "==", selectedTeam).get().then((querySnapshot) => {
                const playersList = document.getElementById("playersList2");
                playersList.innerHTML = "";

                querySnapshot.forEach((doc) => {
                    const player = doc.data();
                    const li = document.createElement("li");
                    li.innerHTML = `
                        <div class="player-details">
                            <strong>${player.nombre}</strong>
                            <p>Fecha de Nacimiento: ${player.fecha_nacimiento}</p>
                            <p>DNI: ${player.dni}</p>
                        </div>
                        <div>
                            <button class="btn btn-warning btn-sm" onclick="openEditPlayerModal('${doc.id}', '${player.nombre}', '${player.fecha_nacimiento}', '${player.dni}')">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="deletePlayer('${doc.id}')">Eliminar</button>
                        </div>`;
                    playersList.appendChild(li);
                });
            });
        }

        function loadCoachInfo() {
            db.collection("tecnicos").where("equipo", "==", selectedTeam).get().then((querySnapshot) => {
                const coachInfo = document.getElementById("coach-info");
                coachInfo.innerHTML = "";

                querySnapshot.forEach((doc) => {
                    const coach = doc.data();
                    coachInfo.innerHTML = `
                        <h3>${coach.nombre}</h3>
                        <p><strong>Fecha de Nacimiento:</strong> ${coach.fecha_nacimiento}</p>
                        <p><strong>DNI:</strong> ${coach.dni}</p>
                        <p><strong>Celular:</strong> ${coach.celular}</p>`;
                });
            });
        }

        document.getElementById("editCoachForm").addEventListener("submit", (event) => {
            event.preventDefault();
            const newCoachName = document.getElementById("newCoachName").value;
            const newCoachDOB = document.getElementById("newCoachDOB").value;
            const newCoachDNI = document.getElementById("newCoachDNI").value;
            const newCoachPhone = document.getElementById("newCoachPhone").value;

            db.collection("tecnicos").doc(selectedTeam).set({
                equipo: selectedTeam,
                nombre: newCoachName,
                fecha_nacimiento: newCoachDOB,
                dni: newCoachDNI,
                celular: newCoachPhone
            }).then(() => {
                loadCoachInfo();
                $('#editCoachModal').modal('hide');
                alert('Técnico guardado exitosamente');
            });
        });

        function deleteCoach() {
            if (confirm("¿Está seguro que desea eliminar la información del técnico? Esta acción no se puede deshacer.")) {
                db.collection("tecnicos").doc(selectedTeam).delete().then(() => {
                    document.getElementById("coach-info").innerHTML = "";
                    alert("Técnico eliminado exitosamente");
                }).catch((error) => {
                    console.error("Error al eliminar el técnico: ", error);
                });
            }
        }

        document.getElementById("playerForm").addEventListener("submit", (event) => {
            event.preventDefault();
            const playerName = document.getElementById("playerName").value;
            const playerDOB = document.getElementById("playerDOB").value;
            const playerDNI = document.getElementById("playerDNI").value;

            db.collection("jugadores femeninos").add({
                equipo: selectedTeam,
                nombre: playerName,
                fecha_nacimiento: playerDOB,
                dni: playerDNI
            }).then(() => {
                renderPlayers();
                $('#playerModal').modal('hide');
                alert('Jugador agregado exitosamente');
            });
        });

        function deletePlayer(playerId) {
            if (confirm("¿Está seguro que desea eliminar este jugador?")) {
                db.collection("jugadores femeninos").doc(playerId).delete().then(() => {
                    renderPlayers();
                    alert("Jugador eliminado exitosamente");
                }).catch((error) => {
                    console.error("Error al eliminar el jugador: ", error);
                });
            }
        }

        function openEditPlayerModal(playerId, playerName, playerDOB, playerDNI) {
            document.getElementById("editPlayerId").value = playerId;
            document.getElementById("editPlayerName").value = playerName;
            document.getElementById("editPlayerDOB").value = playerDOB;
            document.getElementById("editPlayerDNI").value = playerDNI;

            document.getElementById("editPlayerForm").onsubmit = function (event) {
                event.preventDefault();
                db.collection("jugadores femeninos").doc(playerId).update({
                    nombre: document.getElementById("editPlayerName").value,
                    fecha_nacimiento: document.getElementById("editPlayerDOB").value,
                    dni: document.getElementById("editPlayerDNI").value
                }).then(() => {
                    renderPlayers();
                    $('#editPlayerModal').modal('hide');
                    alert('Jugador actualizado exitosamente');
                }).catch((error) => {
                    console.error("Error al actualizar el jugador: ", error);
                });
            };

            $('#editPlayerModal').modal('show');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
