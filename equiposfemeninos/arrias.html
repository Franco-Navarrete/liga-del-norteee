<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Equipo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .team-logo {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .coach-info {
            background-color: #f7af05;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .player-list ul {
            list-style-type: none;
            padding: 0;
        }

        .player-list li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .player-details {
            flex: 1;
            margin-left: 10px;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header class="bg-warning text-center py-4">
        <img src="../imagenes/logoliga.png" width="100px" alt="Logo de la Liga">
        <h1 style="color:black" id="categoriaTitulo">Equipos Liga Del Norte</h1>
    </header>

    <div class="container my-5">
        <div class="row">
            <!-- Información del equipo -->
            <div class="col-md-4 text-center">
                <img src="../imagenes/arrias.jpg" alt="Logo del equipo" class="team-logo">
                <h2 id="teamName">Las Arrias</h2>
                <p><strong>Localidad:</strong> Las Arrias, Córdoba</p>
            </div>

            <!-- Información del DT y lista de buena fe -->
            <div class="col-md-8">
                <div class="coach-info mb-3" id="coach-info">
                    <!-- Aquí se mostrará la información del DT o el botón para agregarlo -->
                </div>

                <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" id="team1-tab" data-bs-toggle="tab" data-bs-target="#team1">Sub 16</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="team2-tab" data-bs-toggle="tab" data-bs-target="#team2">Libre 1</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="team3-tab" data-bs-toggle="tab" data-bs-target="#team3">Libre 2</button>
                    </li>
                </ul>

                <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#playerModal" id="addPlayerButton" style="display: none;">Agregar Jugador</button>

                <div class="tab-content mt-3" id="myTabContent">
                    <div class="tab-pane fade show active player-list" id="team1" role="tabpanel">
                        <h5>Sub 16</h5>
                        <ul id="playersList"></ul>
                    </div>
                    <div class="tab-pane fade player-list" id="team2" role="tabpanel">
                        <h5>Libre 1</h5>
                        <ul id="playersList2"></ul>
                    </div>
                    <div class="tab-pane fade player-list" id="team3" role="tabpanel">
                        <h5>Libre 2</h5>
                        <ul id="playersList3"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar jugador -->
    <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Jugador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="playerForm">
                        <div class="mb-3">
                            <label for="playerName" class="form-label">Nombre del Jugador</label>
                            <input type="text" class="form-control" id="playerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="playerDOB" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="playerDOB" required>
                        </div>
                        <div class="mb-3">
                            <label for="playerDNI" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="playerDNI" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar jugador -->
    <div class="modal fade" id="editPlayerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Jugador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPlayerForm">
                        <input type="hidden" id="editPlayerId">
                        <div class="mb-3">
                            <label for="editPlayerName" class="form-label">Nombre del Jugador</label>
                            <input type="text" class="form-control" id="editPlayerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPlayerDOB" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="editPlayerDOB" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPlayerDNI" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="editPlayerDNI" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar datos del técnico -->
    <div class="modal fade" id="editCoachModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCoachModalLabel">Agregar/Editar Datos del Técnico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editCoachForm">
                        <div class="mb-3">
                            <label for="newCoachName" class="form-label">Nombre del Técnico</label>
                            <input type="text" class="form-control" id="newCoachName" required>
                        </div>
                        <div class="mb-3">
                            <label for="newCoachDOB" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="newCoachDOB" required>
                        </div>
                        <div class="mb-3">
                            <label for="newCoachDNI" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="newCoachDNI" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 Liga del Norte. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        let isLoggedIn = false; // Cambia esto según el estado de inicio de sesión del usuario

        document.addEventListener("DOMContentLoaded", () => {
            // Aquí iría la lógica para cargar los datos del equipo, los jugadores y el técnico

            if (isLoggedIn) {
                displayCoachInfo();
                displayPlayerList();
                document.getElementById('addPlayerButton').style.display = 'block';
            } else {
                document.getElementById('coach-info').innerHTML = '<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editCoachModal">Agregar Técnico</button>';
            }
        });

        function displayCoachInfo() {
            const coachInfo = `
                <h5>Datos del Técnico</h5>
                <p><strong>Nombre:</strong> Juan Pérez</p>
                <p><strong>Fecha de Nacimiento:</strong> 1980-05-12</p>
                <p><strong>DNI:</strong> 12345678</p>
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editCoachModal">Editar Técnico</button>
            `;
            document.getElementById('coach-info').innerHTML = coachInfo;
        }

        function displayPlayerList() {
            const players = [
                { name: "Pedro González", dob: "2008-03-15", dni: "98765432", id: 1 },
                { name: "Lucas Martínez", dob: "2007-08-20", dni: "87654321", id: 2 }
            ];

            const playersListElement = document.getElementById('playersList');
            playersListElement.innerHTML = players.map(player => `
                <li>
                    <div class="player-details">
                        <strong>${player.name}</strong> <br>
                        Fecha de Nacimiento: ${player.dob} <br>
                        DNI: ${player.dni}
                    </div>
                    <button class="btn btn-warning btn-sm" onclick="openEditPlayerModal(${player.id})">Editar</button>
                </li>
            `).join('');
        }

        function openEditPlayerModal(playerId) {
            // Aquí iría la lógica para obtener los datos del jugador por su ID
            const player = { name: "Pedro González", dob: "2008-03-15", dni: "98765432", id: playerId };

            document.getElementById('editPlayerId').value = player.id;
            document.getElementById('editPlayerName').value = player.name;
            document.getElementById('editPlayerDOB').value = player.dob;
            document.getElementById('editPlayerDNI').value = player.dni;

            const editPlayerModal = new bootstrap.Modal(document.getElementById('editPlayerModal'));
            editPlayerModal.show();
        }

        document.getElementById('playerForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // Lógica para agregar jugador
            const playerName = document.getElementById('playerName').value;
            const playerDOB = document.getElementById('playerDOB').value;
            const playerDNI = document.getElementById('playerDNI').value;

            // Aquí iría la lógica para guardar el nuevo jugador

            alert(`Jugador agregado: ${playerName}`);
            const playerModal = bootstrap.Modal.getInstance(document.getElementById('playerModal'));
            playerModal.hide();
        });

        document.getElementById('editPlayerForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // Lógica para editar jugador
            const playerId = document.getElementById('editPlayerId').value;
            const playerName = document.getElementById('editPlayerName').value;
            const playerDOB = document.getElementById('editPlayerDOB').value;
            const playerDNI = document.getElementById('editPlayerDNI').value;

            // Aquí iría la lógica para actualizar el jugador

            alert(`Jugador editado: ${playerName}`);
            const editPlayerModal = bootstrap.Modal.getInstance(document.getElementById('editPlayerModal'));
            editPlayerModal.hide();
        });

        document.getElementById('editCoachForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // Lógica para editar datos del técnico
            const coachName = document.getElementById('newCoachName').value;
            const coachDOB = document.getElementById('newCoachDOB').value;
            const coachDNI = document.getElementById('newCoachDNI').value;

            // Aquí iría la lógica para guardar o actualizar el técnico

            alert(`Técnico guardado: ${coachName}`);
            const editCoachModal = bootstrap.Modal.getInstance(document.getElementById('editCoachModal'));
            editCoachModal.hide();
        });
    </script>
</body>

</html>
