<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Equipo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .team-logo {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .coach-info {
            background-color: #f7af05;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .player-list ul {
            list-style-type: none;
            padding: 0;
        }

        .player-list li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .player-details {
            flex: 1;
            margin-left: 10px;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header class="bg-warning text-center py-4">
        <img src="../imagenes/logoliga.png" width="100px" alt="Logo de la Liga">
        <h1 style="color:black" id="categoriaTitulo">Equipos Liga Del Norte</h1>
    </header>

    <div class="container my-5">
        <div class="row">
            <!-- Información del equipo -->
            <div class="col-md-4 text-center">
                <img src="../imagenes/arrias.jpg" alt="Logo del equipo" class="team-logo">
                <h2 id="teamName">Las Arrias</h2>
                <p><strong>Localidad:</strong> Las Arrias, Córdoba</p>
            </div>

            <!-- Información del DT y lista de buena fe -->
            <div class="col-md-8">
                <div class="coach-info mb-3" id="coach-info">
                    <!-- Aquí se mostrará la información del DT o el botón para agregarlo -->
                </div>

                <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" id="team1-tab" data-bs-toggle="tab" data-bs-target="#team1">Sub 16</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="team2-tab" data-bs-toggle="tab" data-bs-target="#team2">Libre 1</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="team3-tab" data-bs-toggle="tab" data-bs-target="#team3">Libre 2</button>
                    </li>
                </ul>

                <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#playerModal">Agregar Jugador</button>

                <div class="tab-content mt-3" id="myTabContent">
                    <div class="tab-pane fade show active player-list" id="team1" role="tabpanel">
                        <h5>Sub 16</h5>
                        <ul id="playersList"></ul>
                    </div>
                    <div class="tab-pane fade player-list" id="team2" role="tabpanel">
                        <h5>Libre 1</h5>
                        <ul id="playersList2"></ul>
                    </div>
                    <div class="tab-pane fade player-list" id="team3" role="tabpanel">
                        <h5>Libre 2</h5>
                        <ul id="playersList3"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar jugador -->
    <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Jugador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="playerForm">
                        <div class="mb-3">
                            <label for="playerName" class="form-label">Nombre del Jugador</label>
                            <input type="text" class="form-control" id="playerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="playerDOB" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="playerDOB" required>
                        </div>
                        <div class="mb-3">
                            <label for="playerDNI" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="playerDNI" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar jugador -->
    <div class="modal fade" id="editPlayerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Jugador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPlayerForm">
                        <input type="hidden" id="editPlayerId">
                        <div class="mb-3">
                            <label for="editPlayerName" class="form-label">Nombre del Jugador</label>
                            <input type="text" class="form-control" id="editPlayerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPlayerDOB" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="editPlayerDOB" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPlayerDNI" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="editPlayerDNI" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar datos del técnico -->
    <div class="modal fade" id="editCoachModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCoachModalLabel">Agregar/Editar Datos del Técnico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editCoachForm">
                        <div class="mb-3">
                            <label for="newCoachName" class="form-label">Nombre del Técnico</label>
                            <input type="text" class="form-control" id="newCoachName" required>
                        </div>
                        <div class="mb-3">
                            <label for="newCoachDOB" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="newCoachDOB" required>
                        </div>
                        <div class="mb-3">
                            <label for="newCoachDNI" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="newCoachDNI" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para inicio de sesión -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Iniciar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Liga Del Norte. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let teamId = "las-arrias"; // Cambia esto según el ID de tu equipo

        // Función para cargar datos del DT
        function loadCoachData() {
            const coachRef = firebase.database().ref(`teams/${teamId}/coach`);
            coachRef.once("value").then(snapshot => {
                const coachData = snapshot.val();
                if (coachData) {
                    displayCoachData(coachData);
                } else {
                    showAddCoachButton();
                }
            });
        }

        function displayCoachData(coach) {
            const coachInfoDiv = document.getElementById("coach-info");
            coachInfoDiv.innerHTML = `
                <strong>Técnico:</strong> ${coach.name} <br>
                <strong>Fecha de Nacimiento:</strong> ${coach.dob} <br>
                <strong>DNI:</strong> ${coach.dni} <br>
                <button class="btn btn-warning mt-2" data-bs-toggle="modal" data-bs-target="#editCoachModal">Editar</button>
            `;
        }

        function showAddCoachButton() {
            const coachInfoDiv = document.getElementById("coach-info");
            coachInfoDiv.innerHTML = `
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#editCoachModal">Agregar Técnico</button>
            `;
        }

        // Función para cargar la lista de jugadores
        function loadPlayers() {
            const playersRef = firebase.database().ref(`teams/${teamId}/players`);
            playersRef.on("value", (snapshot) => {
                const playersList = snapshot.val();
                updatePlayerList(playersList, "playersList");
                updatePlayerList(playersList, "playersList2");
                updatePlayerList(playersList, "playersList3");
            });
        }

        function updatePlayerList(playersList, listId) {
            const listElement = document.getElementById(listId);
            listElement.innerHTML = "";
            for (const playerId in playersList) {
                const player = playersList[playerId];
                listElement.innerHTML += `
                    <li>
                        <div class="player-details">
                            <strong>${player.name}</strong><br>
                            <small>Fecha de Nacimiento: ${player.dob} | DNI: ${player.dni}</small>
                        </div>
                        <div>
                            <button class="btn btn-warning btn-sm" onclick="editPlayer('${playerId}', '${listId}')">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="deletePlayer('${playerId}')">Eliminar</button>
                        </div>
                    </li>
                `;
            }
        }

        // Agregar jugador
        document.getElementById("playerForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const playerName = document.getElementById("playerName").value;
            const playerDOB = document.getElementById("playerDOB").value;
            const playerDNI = document.getElementById("playerDNI").value;
            const playersRef = firebase.database().ref(`teams/${teamId}/players`).push();
            playersRef.set({
                name: playerName,
                dob: playerDOB,
                dni: playerDNI
            }).then(() => {
                loadPlayers();
                $('#playerModal').modal('hide');
                document.getElementById("playerForm").reset();
            });
        });

        // Editar jugador
        function editPlayer(playerId, listId) {
            const playerRef = firebase.database().ref(`teams/${teamId}/players/${playerId}`);
            playerRef.once("value").then(snapshot => {
                const player = snapshot.val();
                document.getElementById("editPlayerId").value = playerId;
                document.getElementById("editPlayerName").value = player.name;
                document.getElementById("editPlayerDOB").value = player.dob;
                document.getElementById("editPlayerDNI").value = player.dni;
                $('#editPlayerModal').modal('show');
            });
        }

        document.getElementById("editPlayerForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const playerId = document.getElementById("editPlayerId").value;
            const playerName = document.getElementById("editPlayerName").value;
            const playerDOB = document.getElementById("editPlayerDOB").value;
            const playerDNI = document.getElementById("editPlayerDNI").value;

            const playerRef = firebase.database().ref(`teams/${teamId}/players/${playerId}`);
            playerRef.update({
                name: playerName,
                dob: playerDOB,
                dni: playerDNI
            }).then(() => {
                loadPlayers();
                $('#editPlayerModal').modal('hide');
            });
        });

        // Eliminar jugador
        function deletePlayer(playerId) {
            if (confirm("¿Estás seguro de que deseas eliminar este jugador?")) {
                const playerRef = firebase.database().ref(`teams/${teamId}/players/${playerId}`);
                playerRef.remove().then(() => {
                    loadPlayers();
                });
            }
        }

        // Agregar/Editar DT
        document.getElementById("editCoachForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const coachName = document.getElementById("newCoachName").value;
            const coachDOB = document.getElementById("newCoachDOB").value;
            const coachDNI = document.getElementById("newCoachDNI").value;

            const coachRef = firebase.database().ref(`teams/${teamId}/coach`);
            coachRef.set({
                name: coachName,
                dob: coachDOB,
                dni: coachDNI
            }).then(() => {
                displayCoachData({ name: coachName, dob: coachDOB, dni: coachDNI });
                $('#editCoachModal').modal('hide');
            });
        });

        // Inicio de sesión
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    alert("Inicio de sesión exitoso");
                    $('#loginModal').modal('hide');
                })
                .catch((error) => {
                    alert("Error en el inicio de sesión: " + error.message);
                });
        });

        // Cargar datos al iniciar
        loadCoachData();
        loadPlayers();
    </script>
</body>

</html>
